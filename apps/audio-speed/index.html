<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Speed - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.05);
        }
        .drop-zone-text { color: #888; font-size: 1.1rem; }
        .drop-zone-hint { color: #555; font-size: 0.85rem; margin-top: 8px; }
        input[type="file"] { display: none; }
        .file-info {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .file-name { font-weight: 500; margin-bottom: 4px; }
        .file-meta { color: #666; font-size: 0.85rem; }
        .waveform-container {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .waveform-canvas {
            width: 100%;
            height: 100px;
            background: #1a1a1f;
            border-radius: 6px;
        }
        .speed-control {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .speed-display {
            text-align: center;
            margin-bottom: 20px;
        }
        .speed-value {
            font-size: 3rem;
            font-weight: 600;
            color: #4ecdc4;
            font-family: monospace;
        }
        .speed-label { color: #666; font-size: 0.9rem; }
        .slider-row {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .slider-row input[type="range"] {
            flex: 1;
            accent-color: #4ecdc4;
        }
        .slider-row .min-max {
            color: #555;
            font-size: 0.85rem;
            min-width: 40px;
        }
        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preset-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #888;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .preset-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .preset-btn.active {
            background: rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
        }
        .duration-compare {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        .duration-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        .duration-box.new {
            background: rgba(78, 205, 196, 0.05);
            border-color: rgba(78, 205, 196, 0.2);
        }
        .duration-box-label { color: #666; font-size: 0.85rem; margin-bottom: 8px; }
        .duration-box-value { color: #fff; font-size: 1.3rem; font-family: monospace; }
        .duration-box.new .duration-box-value { color: #4ecdc4; }
        .controls {
            display: flex;
            gap: 12px;
        }
        button {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        button:hover { background: rgba(78, 205, 196, 0.3); }
        button.secondary {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            color: #888;
        }
        button.secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }
        button.primary { flex: 1; }
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            color: #4ecdc4;
            display: none;
            text-align: center;
        }
        .status.show { display: block; }
        .hidden { display: none !important; }
        .note {
            color: #666;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">← Back</a>
    <div class="container">
        <h1>Audio Speed</h1>
        <p class="subtitle">Change playback speed. Note: pitch will change with speed.</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">Drop an audio file here or click to browse</div>
            <div class="drop-zone-hint">Supports MP3, WAV, OGG, M4A, and more</div>
            <input type="file" id="fileInput" accept="audio/*">
        </div>

        <div class="hidden" id="editorPanel">
            <div class="file-info">
                <div class="file-name" id="fileName"></div>
                <div class="file-meta">
                    <span id="fileDuration"></span> •
                    <span id="fileSampleRate"></span>
                </div>
            </div>

            <div class="waveform-container">
                <canvas class="waveform-canvas" id="waveformCanvas"></canvas>
            </div>

            <div class="speed-control">
                <div class="speed-display">
                    <div class="speed-value" id="speedValue">1.00x</div>
                    <div class="speed-label">Playback Speed</div>
                </div>

                <div class="slider-row">
                    <span class="min-max">0.25x</span>
                    <input type="range" id="speedSlider" min="25" max="400" value="100">
                    <span class="min-max">4.00x</span>
                </div>

                <div class="presets">
                    <button class="preset-btn" data-value="50">0.5x</button>
                    <button class="preset-btn" data-value="75">0.75x</button>
                    <button class="preset-btn active" data-value="100">1.0x</button>
                    <button class="preset-btn" data-value="125">1.25x</button>
                    <button class="preset-btn" data-value="150">1.5x</button>
                    <button class="preset-btn" data-value="200">2.0x</button>
                </div>
            </div>

            <div class="duration-compare">
                <div class="duration-box">
                    <div class="duration-box-label">Original Duration</div>
                    <div class="duration-box-value" id="originalDuration">0:00</div>
                </div>
                <div class="duration-box new">
                    <div class="duration-box-label">New Duration</div>
                    <div class="duration-box-value" id="newDuration">0:00</div>
                </div>
            </div>

            <div class="controls">
                <button id="playBtn" class="secondary">▶ Preview</button>
                <button id="downloadBtn" class="primary">Download Changed Audio</button>
                <button id="resetBtn" class="secondary">New File</button>
            </div>

            <p class="note">Pitch is preserved during speed change using time-stretching</p>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let audioContext = null;
        let audioBuffer = null;
        let sourceNode = null;
        let isPlaying = false;
        let currentFile = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorPanel = document.getElementById('editorPanel');
        const status = document.getElementById('status');
        const speedSlider = document.getElementById('speedSlider');

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            initAudioContext();
            currentFile = file;

            try {
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileDuration').textContent = formatTime(audioBuffer.duration);
                document.getElementById('fileSampleRate').textContent = audioBuffer.sampleRate + ' Hz';

                document.getElementById('originalDuration').textContent = formatTime(audioBuffer.duration);

                speedSlider.value = 100;
                updateSpeedDisplay();
                drawWaveform();

                dropZone.classList.add('hidden');
                editorPanel.classList.remove('hidden');
            } catch (err) {
                status.textContent = 'Error loading audio file: ' + err.message;
                status.classList.add('show');
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(2);
            return `${mins}:${secs.padStart(5, '0')}`;
        }

        function drawWaveform() {
            const canvas = document.getElementById('waveformCanvas');
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;

            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            const width = rect.width;
            const height = rect.height;

            ctx.fillStyle = '#1a1a1f';
            ctx.fillRect(0, 0, width, height);

            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.strokeStyle = '#4ecdc4';
            ctx.lineWidth = 1;
            ctx.beginPath();

            for (let i = 0; i < width; i++) {
                let min = 1.0, max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j] || 0;
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                ctx.moveTo(i, (1 + min) * amp);
                ctx.lineTo(i, (1 + max) * amp);
            }
            ctx.stroke();
        }

        function updateSpeedDisplay() {
            const speed = speedSlider.value / 100;
            document.getElementById('speedValue').textContent = speed.toFixed(2) + 'x';

            const newDuration = audioBuffer.duration / speed;
            document.getElementById('newDuration').textContent = formatTime(newDuration);

            updatePresetButtons(parseInt(speedSlider.value));
        }

        function updatePresetButtons(value) {
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.value) === value);
            });
        }

        speedSlider.addEventListener('input', updateSpeedDisplay);

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                speedSlider.value = btn.dataset.value;
                updateSpeedDisplay();
            });
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            if (isPlaying) {
                stopPlayback();
            } else {
                playPreview();
            }
        });

        function playPreview() {
            initAudioContext();
            stopPlayback();

            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.playbackRate.value = speedSlider.value / 100;
            sourceNode.connect(audioContext.destination);

            sourceNode.start();
            isPlaying = true;

            document.getElementById('playBtn').textContent = '⏹ Stop';

            sourceNode.onended = () => {
                if (isPlaying) stopPlayback();
            };
        }

        function stopPlayback() {
            if (sourceNode) {
                try { sourceNode.stop(); } catch(e) {}
                sourceNode = null;
            }
            isPlaying = false;
            document.getElementById('playBtn').textContent = '▶ Preview';
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const speed = speedSlider.value / 100;

            // For time-stretching (preserving pitch), we need to resample
            // This is a simple linear interpolation approach
            const newLength = Math.floor(audioBuffer.length / speed);
            const newBuffer = audioContext.createBuffer(
                audioBuffer.numberOfChannels,
                newLength,
                audioBuffer.sampleRate
            );

            for (let ch = 0; ch < audioBuffer.numberOfChannels; ch++) {
                const sourceData = audioBuffer.getChannelData(ch);
                const destData = newBuffer.getChannelData(ch);

                for (let i = 0; i < newLength; i++) {
                    const srcIndex = i * speed;
                    const idx = Math.floor(srcIndex);
                    const frac = srcIndex - idx;

                    const s0 = sourceData[idx] || 0;
                    const s1 = sourceData[idx + 1] || 0;
                    destData[i] = s0 * (1 - frac) + s1 * frac;
                }
            }

            const wavBlob = audioBufferToWav(newBuffer);
            const url = URL.createObjectURL(wavBlob);

            const baseName = currentFile.name.replace(/\.[^.]+$/, '');
            const speedStr = speed.toFixed(2).replace('.', '_');
            const a = document.createElement('a');
            a.href = url;
            a.download = `${baseName}_${speedStr}x.wav`;
            a.click();

            URL.revokeObjectURL(url);

            status.textContent = `Audio saved at ${speed.toFixed(2)}x speed (${formatTime(newBuffer.duration)})!`;
            status.classList.add('show');
        });

        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1;
            const bitDepth = 16;

            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;

            const samples = buffer.length;
            const dataSize = samples * blockAlign;
            const bufferSize = 44 + dataSize;

            const arrayBuffer = new ArrayBuffer(bufferSize);
            const view = new DataView(arrayBuffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, bufferSize - 8, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            const channels = [];
            for (let i = 0; i < numChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }

            let offset = 44;
            for (let i = 0; i < samples; i++) {
                for (let ch = 0; ch < numChannels; ch++) {
                    const sample = Math.max(-1, Math.min(1, channels[ch][i]));
                    const intSample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    view.setInt16(offset, intSample, true);
                    offset += 2;
                }
            }

            return new Blob([arrayBuffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        document.getElementById('resetBtn').addEventListener('click', () => {
            stopPlayback();
            audioBuffer = null;
            currentFile = null;
            fileInput.value = '';
            dropZone.classList.remove('hidden');
            editorPanel.classList.add('hidden');
            status.classList.remove('show');
        });

        window.addEventListener('resize', () => {
            if (audioBuffer) {
                drawWaveform();
            }
        });
    </script>
</body>
</html>
