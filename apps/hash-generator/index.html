<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .back-link { z-index: 100; }
        .input-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        .input-header {
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-title { color: #888; font-size: 0.9rem; }
        .char-count { color: #666; font-size: 0.85rem; }
        textarea {
            width: 100%;
            min-height: 150px;
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 16px;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }
        textarea:focus { outline: none; }
        textarea::placeholder { color: #444; }
        .options {
            display: flex;
            gap: 16px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .option input { accent-color: #4ecdc4; }
        .option label { color: #888; font-size: 0.85rem; }
        .hash-results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .hash-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            overflow: hidden;
        }
        .hash-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .hash-name {
            color: #4ecdc4;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .hash-bits {
            color: #666;
            font-size: 0.8rem;
        }
        .copy-btn {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .copy-btn:hover { background: rgba(78, 205, 196, 0.3); }
        .hash-value {
            padding: 16px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
            color: #e0e0e0;
            word-break: break-all;
            line-height: 1.5;
        }
        .hash-value.uppercase { text-transform: uppercase; }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>
    <div class="container">
        <h1>Hash Generator</h1>
        <p class="subtitle">Generate MD5, SHA-1, SHA-256, and SHA-512 hashes from text.</p>

        <div class="input-section">
            <div class="input-header">
                <span class="input-title">Input Text</span>
                <span class="char-count" id="charCount">0 characters</span>
            </div>
            <textarea id="inputText" placeholder="Enter text to hash..."></textarea>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Uppercase output</label>
                </div>
            </div>
        </div>

        <div class="hash-results" id="hashResults">
            <div class="hash-item">
                <div class="hash-header">
                    <div>
                        <span class="hash-name">MD5</span>
                        <span class="hash-bits">128 bits</span>
                    </div>
                    <button class="copy-btn" data-hash="md5">Copy</button>
                </div>
                <div class="hash-value" id="md5Hash">-</div>
            </div>
            <div class="hash-item">
                <div class="hash-header">
                    <div>
                        <span class="hash-name">SHA-1</span>
                        <span class="hash-bits">160 bits</span>
                    </div>
                    <button class="copy-btn" data-hash="sha1">Copy</button>
                </div>
                <div class="hash-value" id="sha1Hash">-</div>
            </div>
            <div class="hash-item">
                <div class="hash-header">
                    <div>
                        <span class="hash-name">SHA-256</span>
                        <span class="hash-bits">256 bits</span>
                    </div>
                    <button class="copy-btn" data-hash="sha256">Copy</button>
                </div>
                <div class="hash-value" id="sha256Hash">-</div>
            </div>
            <div class="hash-item">
                <div class="hash-header">
                    <div>
                        <span class="hash-name">SHA-512</span>
                        <span class="hash-bits">512 bits</span>
                    </div>
                    <button class="copy-btn" data-hash="sha512">Copy</button>
                </div>
                <div class="hash-value" id="sha512Hash">-</div>
            </div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');
        const uppercase = document.getElementById('uppercase');

        // MD5 implementation (simplified for client-side use)
        function md5(string) {
            function rotateLeft(val, shift) {
                return (val << shift) | (val >>> (32 - shift));
            }

            function addUnsigned(x, y) {
                return (x + y) >>> 0;
            }

            function F(x, y, z) { return (x & y) | (~x & z); }
            function G(x, y, z) { return (x & z) | (y & ~z); }
            function H(x, y, z) { return x ^ y ^ z; }
            function I(x, y, z) { return y ^ (x | ~z); }

            function FF(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(F(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function GG(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(G(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function HH(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(H(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function II(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(I(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }

            function wordToHex(value) {
                let hex = '';
                for (let i = 0; i < 4; i++) {
                    hex += ('0' + ((value >> (i * 8)) & 255).toString(16)).slice(-2);
                }
                return hex;
            }

            const utf8 = unescape(encodeURIComponent(string));
            const words = [];
            for (let i = 0; i < utf8.length; i += 4) {
                words.push(
                    (utf8.charCodeAt(i) || 0) |
                    ((utf8.charCodeAt(i + 1) || 0) << 8) |
                    ((utf8.charCodeAt(i + 2) || 0) << 16) |
                    ((utf8.charCodeAt(i + 3) || 0) << 24)
                );
            }

            const bitLength = utf8.length * 8;
            words[utf8.length >> 2] |= 0x80 << ((utf8.length % 4) * 8);
            words[(((utf8.length + 8) >>> 6) << 4) + 14] = bitLength;

            let a = 0x67452301, b = 0xefcdab89, c = 0x98badcfe, d = 0x10325476;

            for (let i = 0; i < words.length; i += 16) {
                const aa = a, bb = b, cc = c, dd = d;
                const x = words.slice(i, i + 16);
                while (x.length < 16) x.push(0);

                a = FF(a, b, c, d, x[0], 7, 0xd76aa478); d = FF(d, a, b, c, x[1], 12, 0xe8c7b756);
                c = FF(c, d, a, b, x[2], 17, 0x242070db); b = FF(b, c, d, a, x[3], 22, 0xc1bdceee);
                a = FF(a, b, c, d, x[4], 7, 0xf57c0faf); d = FF(d, a, b, c, x[5], 12, 0x4787c62a);
                c = FF(c, d, a, b, x[6], 17, 0xa8304613); b = FF(b, c, d, a, x[7], 22, 0xfd469501);
                a = FF(a, b, c, d, x[8], 7, 0x698098d8); d = FF(d, a, b, c, x[9], 12, 0x8b44f7af);
                c = FF(c, d, a, b, x[10], 17, 0xffff5bb1); b = FF(b, c, d, a, x[11], 22, 0x895cd7be);
                a = FF(a, b, c, d, x[12], 7, 0x6b901122); d = FF(d, a, b, c, x[13], 12, 0xfd987193);
                c = FF(c, d, a, b, x[14], 17, 0xa679438e); b = FF(b, c, d, a, x[15], 22, 0x49b40821);

                a = GG(a, b, c, d, x[1], 5, 0xf61e2562); d = GG(d, a, b, c, x[6], 9, 0xc040b340);
                c = GG(c, d, a, b, x[11], 14, 0x265e5a51); b = GG(b, c, d, a, x[0], 20, 0xe9b6c7aa);
                a = GG(a, b, c, d, x[5], 5, 0xd62f105d); d = GG(d, a, b, c, x[10], 9, 0x02441453);
                c = GG(c, d, a, b, x[15], 14, 0xd8a1e681); b = GG(b, c, d, a, x[4], 20, 0xe7d3fbc8);
                a = GG(a, b, c, d, x[9], 5, 0x21e1cde6); d = GG(d, a, b, c, x[14], 9, 0xc33707d6);
                c = GG(c, d, a, b, x[3], 14, 0xf4d50d87); b = GG(b, c, d, a, x[8], 20, 0x455a14ed);
                a = GG(a, b, c, d, x[13], 5, 0xa9e3e905); d = GG(d, a, b, c, x[2], 9, 0xfcefa3f8);
                c = GG(c, d, a, b, x[7], 14, 0x676f02d9); b = GG(b, c, d, a, x[12], 20, 0x8d2a4c8a);

                a = HH(a, b, c, d, x[5], 4, 0xfffa3942); d = HH(d, a, b, c, x[8], 11, 0x8771f681);
                c = HH(c, d, a, b, x[11], 16, 0x6d9d6122); b = HH(b, c, d, a, x[14], 23, 0xfde5380c);
                a = HH(a, b, c, d, x[1], 4, 0xa4beea44); d = HH(d, a, b, c, x[4], 11, 0x4bdecfa9);
                c = HH(c, d, a, b, x[7], 16, 0xf6bb4b60); b = HH(b, c, d, a, x[10], 23, 0xbebfbc70);
                a = HH(a, b, c, d, x[13], 4, 0x289b7ec6); d = HH(d, a, b, c, x[0], 11, 0xeaa127fa);
                c = HH(c, d, a, b, x[3], 16, 0xd4ef3085); b = HH(b, c, d, a, x[6], 23, 0x04881d05);
                a = HH(a, b, c, d, x[9], 4, 0xd9d4d039); d = HH(d, a, b, c, x[12], 11, 0xe6db99e5);
                c = HH(c, d, a, b, x[15], 16, 0x1fa27cf8); b = HH(b, c, d, a, x[2], 23, 0xc4ac5665);

                a = II(a, b, c, d, x[0], 6, 0xf4292244); d = II(d, a, b, c, x[7], 10, 0x432aff97);
                c = II(c, d, a, b, x[14], 15, 0xab9423a7); b = II(b, c, d, a, x[5], 21, 0xfc93a039);
                a = II(a, b, c, d, x[12], 6, 0x655b59c3); d = II(d, a, b, c, x[3], 10, 0x8f0ccc92);
                c = II(c, d, a, b, x[10], 15, 0xffeff47d); b = II(b, c, d, a, x[1], 21, 0x85845dd1);
                a = II(a, b, c, d, x[8], 6, 0x6fa87e4f); d = II(d, a, b, c, x[15], 10, 0xfe2ce6e0);
                c = II(c, d, a, b, x[6], 15, 0xa3014314); b = II(b, c, d, a, x[13], 21, 0x4e0811a1);
                a = II(a, b, c, d, x[4], 6, 0xf7537e82); d = II(d, a, b, c, x[11], 10, 0xbd3af235);
                c = II(c, d, a, b, x[2], 15, 0x2ad7d2bb); b = II(b, c, d, a, x[9], 21, 0xeb86d391);

                a = addUnsigned(a, aa); b = addUnsigned(b, bb);
                c = addUnsigned(c, cc); d = addUnsigned(d, dd);
            }

            return wordToHex(a) + wordToHex(b) + wordToHex(c) + wordToHex(d);
        }

        async function sha(algorithm, text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest(algorithm, data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function generateHashes() {
            const text = inputText.value;
            const isUppercase = uppercase.checked;

            charCount.textContent = text.length + ' characters';

            if (!text) {
                document.getElementById('md5Hash').textContent = '-';
                document.getElementById('sha1Hash').textContent = '-';
                document.getElementById('sha256Hash').textContent = '-';
                document.getElementById('sha512Hash').textContent = '-';
                return;
            }

            // MD5 (using our implementation)
            let md5Hash = md5(text);
            document.getElementById('md5Hash').textContent = isUppercase ? md5Hash.toUpperCase() : md5Hash;

            // SHA hashes using Web Crypto API
            try {
                const sha1Hash = await sha('SHA-1', text);
                document.getElementById('sha1Hash').textContent = isUppercase ? sha1Hash.toUpperCase() : sha1Hash;

                const sha256Hash = await sha('SHA-256', text);
                document.getElementById('sha256Hash').textContent = isUppercase ? sha256Hash.toUpperCase() : sha256Hash;

                const sha512Hash = await sha('SHA-512', text);
                document.getElementById('sha512Hash').textContent = isUppercase ? sha512Hash.toUpperCase() : sha512Hash;
            } catch (e) {
                console.error('Error generating SHA hashes:', e);
            }
        }

        inputText.addEventListener('input', generateHashes);
        uppercase.addEventListener('change', generateHashes);

        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const hashType = btn.dataset.hash;
                const hashValue = document.getElementById(hashType + 'Hash').textContent;
                if (hashValue && hashValue !== '-') {
                    navigator.clipboard.writeText(hashValue).then(() => {
                        btn.textContent = 'Copied!';
                        setTimeout(() => { btn.textContent = 'Copy'; }, 1500);
                    }).catch(() => {
                        // Fallback for non-HTTPS or denied clipboard permission
                        const textarea = document.createElement('textarea');
                        textarea.value = hashValue;
                        textarea.style.position = 'fixed';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        btn.textContent = 'Copied!';
                        setTimeout(() => { btn.textContent = 'Copy'; }, 1500);
                    });
                }
            });
        });
    </script>
</body>
