<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random List Picker - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .result {
            font-size: 2rem;
            font-weight: 600;
            color: #4ecdc4;
            text-align: center;
            padding: 30px 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
        }
        textarea:focus { outline: none; border-color: #4ecdc4; }
        textarea::placeholder { color: #555; }
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-group input { accent-color: #4ecdc4; }
        .checkbox-group label { margin: 0; color: #aaa; font-size: 0.9rem; }
        .count-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .count-group input {
            width: 60px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            text-align: center;
        }
        .count-group label { color: #888; font-size: 0.9rem; }
        button {
            width: 100%;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 14px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover { background: rgba(78, 205, 196, 0.3); }
        .item-count {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 8px;
        }
        .picked-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        .picked-item {
            background: rgba(78, 205, 196, 0.15);
            border: 1px solid rgba(78, 205, 196, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>
    <div class="container">
        <h1>Random List Picker</h1>
        <p class="subtitle">Pick random items from your list.</p>

        <div class="card">
            <div class="result" id="result">Enter items below</div>
        </div>

        <div class="card">
            <div class="form-group">
                <label>Enter items (one per line)</label>
                <textarea id="itemList" placeholder="Apple
Banana
Cherry
Date
Elderberry"></textarea>
            </div>
            <div class="item-count" id="itemCount">0 items</div>

            <div class="options">
                <div class="count-group">
                    <label>Pick</label>
                    <input type="number" id="pickCount" value="1" min="1">
                    <label>item(s)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="removePicked">
                    <label for="removePicked">Remove after picking</label>
                </div>
            </div>

            <button id="pickBtn">Pick Random</button>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('itemList');
        const itemCountEl = document.getElementById('itemCount');

        // URL parameter handling
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('items')) {
                textarea.value = params.get('items').replace(/,/g, '\n');
            }
            if (params.has('count')) document.getElementById('pickCount').value = params.get('count');
            if (params.has('remove')) document.getElementById('removePicked').checked = params.get('remove') === '1';
        }

        function updateURL() {
            const params = new URLSearchParams();
            const items = getItems();
            if (items.length > 0) {
                params.set('items', items.join(','));
            }
            params.set('count', document.getElementById('pickCount').value);
            params.set('remove', document.getElementById('removePicked').checked ? '1' : '0');
            history.replaceState(null, '', '?' + params.toString());
        }

        loadFromURL();
        updateCount();

        textarea.addEventListener('input', () => {
            updateCount();
            updateURL();
        });

        function updateCount() {
            const items = getItems();
            itemCountEl.textContent = items.length + ' item' + (items.length !== 1 ? 's' : '');
        }

        function getItems() {
            return textarea.value.split('\n').map(s => s.trim()).filter(s => s.length > 0);
        }

        document.getElementById('pickCount').addEventListener('change', updateURL);
        document.getElementById('removePicked').addEventListener('change', updateURL);

        document.getElementById('pickBtn').addEventListener('click', pick);

        function pick() {
            const items = getItems();
            const count = Math.min(items.length, Math.max(1, parseInt(document.getElementById('pickCount').value) || 1));
            const removePicked = document.getElementById('removePicked').checked;

            if (items.length === 0) {
                document.getElementById('result').innerHTML = '<span style="color: #888;">Add some items first</span>';
                return;
            }

            const resultEl = document.getElementById('result');

            // Pick random items without duplicates (immediate)
            const pool = [...items];
            const picked = [];
            for (let i = 0; i < count && pool.length > 0; i++) {
                const idx = Math.floor(Math.random() * pool.length);
                picked.push(pool.splice(idx, 1)[0]);
            }

            resultEl.innerHTML = '<div class="picked-items">' + picked.map(item =>
                `<span class="picked-item">${escapeHtml(item)}</span>`
            ).join('') + '</div>';

            if (removePicked) {
                const toRemove = [...picked];
                const remaining = items.filter(item => {
                    const idx = toRemove.indexOf(item);
                    if (idx !== -1) {
                        toRemove.splice(idx, 1);
                        return false;
                    }
                    return true;
                });
                textarea.value = remaining.join('\n');
                updateCount();
                updateURL();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
