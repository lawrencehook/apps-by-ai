<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.05);
        }
        .drop-zone-text { color: #888; font-size: 1.1rem; }
        .drop-zone-hint { color: #555; font-size: 0.85rem; margin-top: 8px; }
        input[type="file"] { display: none; }
        .editor-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
        }
        @media (max-width: 768px) {
            .editor-layout { grid-template-columns: 1fr; }
        }
        .sidebar {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 20px;
        }
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        input[type="number"], select {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .dimension-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .dimension-inputs input { width: 100%; }
        .dimension-inputs span { color: #666; }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        .checkbox-group input { accent-color: #4ecdc4; }
        .checkbox-group label { color: #888; font-size: 0.85rem; margin: 0; }
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-top: 8px;
        }
        .preset-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #888;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }
        .preset-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        button {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            width: 100%;
        }
        button:hover { background: rgba(78, 205, 196, 0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button.secondary {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            color: #888;
            margin-top: 12px;
        }
        button.secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .preview-area {
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        .preview-area img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 4px;
        }
        .image-info {
            margin-top: 12px;
            color: #666;
            font-size: 0.85rem;
            text-align: center;
        }
        .arrow { color: #4ecdc4; margin: 12px 0; font-size: 1.5rem; }
        .new-size { color: #4ecdc4; }
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            color: #4ecdc4;
            display: none;
        }
        .status.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        .status.show { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">← Back</a>
    <div class="container">
        <h1>Image Resize</h1>
        <p class="subtitle">Resize images to specific dimensions or by percentage.</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">Drop an image here or click to browse</div>
            <div class="drop-zone-hint">Supports PNG, JPEG, WebP, GIF</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="editor-layout hidden" id="editorPanel">
            <div class="sidebar">
                <div class="form-group">
                    <label>Resize Mode</label>
                    <select id="resizeMode">
                        <option value="dimensions">By Dimensions</option>
                        <option value="percentage">By Percentage</option>
                    </select>
                </div>

                <div id="dimensionsMode">
                    <div class="form-group">
                        <label>Width (px)</label>
                        <input type="number" id="widthInput" min="1" max="10000">
                    </div>
                    <div class="form-group">
                        <label>Height (px)</label>
                        <input type="number" id="heightInput" min="1" max="10000">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lockAspect" checked>
                        <label for="lockAspect">Lock aspect ratio</label>
                    </div>

                    <div class="form-group" style="margin-top: 16px;">
                        <label>Presets</label>
                        <div class="preset-buttons">
                            <button class="preset-btn" data-w="1920" data-h="1080">1920×1080</button>
                            <button class="preset-btn" data-w="1280" data-h="720">1280×720</button>
                            <button class="preset-btn" data-w="800" data-h="600">800×600</button>
                            <button class="preset-btn" data-w="640" data-h="480">640×480</button>
                            <button class="preset-btn" data-w="1080" data-h="1080">1080×1080</button>
                            <button class="preset-btn" data-w="512" data-h="512">512×512</button>
                        </div>
                    </div>
                </div>

                <div id="percentageMode" class="hidden">
                    <div class="form-group">
                        <label>Scale (%)</label>
                        <input type="number" id="scaleInput" value="50" min="1" max="500">
                    </div>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-scale="25">25%</button>
                        <button class="preset-btn" data-scale="50">50%</button>
                        <button class="preset-btn" data-scale="75">75%</button>
                        <button class="preset-btn" data-scale="150">150%</button>
                        <button class="preset-btn" data-scale="200">200%</button>
                        <button class="preset-btn" data-scale="300">300%</button>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>Output Format</label>
                    <select id="outputFormat">
                        <option value="original">Same as original</option>
                        <option value="image/png">PNG</option>
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                </div>

                <button id="resizeBtn" style="margin-top: 20px;">Resize & Download</button>
                <button id="resetBtn" class="secondary">Choose Different Image</button>
            </div>

            <div class="preview-area">
                <img id="previewImage" src="" alt="Preview">
                <div class="image-info">
                    <div>Original: <span id="originalSize"></span></div>
                    <div class="arrow">↓</div>
                    <div class="new-size">New: <span id="newSize"></span></div>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let currentImage = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let aspectRatio = 1;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorPanel = document.getElementById('editorPanel');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const scaleInput = document.getElementById('scaleInput');
        const lockAspect = document.getElementById('lockAspect');

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Please select an image file', true);
                return;
            }

            currentImage = { file, type: file.type };
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    originalWidth = img.width;
                    originalHeight = img.height;
                    aspectRatio = img.width / img.height;

                    previewImage.src = e.target.result;
                    widthInput.value = originalWidth;
                    heightInput.value = originalHeight;

                    document.getElementById('originalSize').textContent =
                        `${originalWidth} × ${originalHeight} px`;
                    updateNewSize();

                    dropZone.classList.add('hidden');
                    editorPanel.classList.remove('hidden');
                };
                img.src = e.target.result;
                currentImage.dataUrl = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Mode switching
        document.getElementById('resizeMode').addEventListener('change', e => {
            const isDimensions = e.target.value === 'dimensions';
            document.getElementById('dimensionsMode').classList.toggle('hidden', !isDimensions);
            document.getElementById('percentageMode').classList.toggle('hidden', isDimensions);
            updateNewSize();
        });

        // Dimension inputs with aspect ratio lock
        widthInput.addEventListener('input', () => {
            if (lockAspect.checked) {
                heightInput.value = Math.round(widthInput.value / aspectRatio);
            }
            updateNewSize();
        });

        heightInput.addEventListener('input', () => {
            if (lockAspect.checked) {
                widthInput.value = Math.round(heightInput.value * aspectRatio);
            }
            updateNewSize();
        });

        scaleInput.addEventListener('input', updateNewSize);

        // Preset buttons
        document.querySelectorAll('.preset-btn[data-w]').forEach(btn => {
            btn.addEventListener('click', () => {
                widthInput.value = btn.dataset.w;
                heightInput.value = btn.dataset.h;
                lockAspect.checked = false;
                updateNewSize();
            });
        });

        document.querySelectorAll('.preset-btn[data-scale]').forEach(btn => {
            btn.addEventListener('click', () => {
                scaleInput.value = btn.dataset.scale;
                updateNewSize();
            });
        });

        function updateNewSize() {
            const mode = document.getElementById('resizeMode').value;
            let newWidth, newHeight;

            if (mode === 'dimensions') {
                newWidth = parseInt(widthInput.value) || originalWidth;
                newHeight = parseInt(heightInput.value) || originalHeight;
            } else {
                const scale = (parseInt(scaleInput.value) || 100) / 100;
                newWidth = Math.round(originalWidth * scale);
                newHeight = Math.round(originalHeight * scale);
            }

            document.getElementById('newSize').textContent = `${newWidth} × ${newHeight} px`;
        }

        function showStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status show' + (isError ? ' error' : '');
        }

        document.getElementById('resizeBtn').addEventListener('click', () => {
            const mode = document.getElementById('resizeMode').value;
            let newWidth, newHeight;

            if (mode === 'dimensions') {
                newWidth = parseInt(widthInput.value) || originalWidth;
                newHeight = parseInt(heightInput.value) || originalHeight;
            } else {
                const scale = (parseInt(scaleInput.value) || 100) / 100;
                newWidth = Math.round(originalWidth * scale);
                newHeight = Math.round(originalHeight * scale);
            }

            // Create canvas and resize
            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;
            const ctx = canvas.getContext('2d');

            // Use high-quality scaling
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, newWidth, newHeight);

                // Determine output format
                let format = document.getElementById('outputFormat').value;
                if (format === 'original') {
                    format = currentImage.type;
                }

                const quality = format === 'image/jpeg' ? 0.92 : undefined;
                const dataUrl = canvas.toDataURL(format, quality);

                // Download
                const ext = format.split('/')[1];
                const baseName = currentImage.file.name.replace(/\.[^.]+$/, '');
                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = `${baseName}_${newWidth}x${newHeight}.${ext}`;
                a.click();

                showStatus(`Resized to ${newWidth} × ${newHeight} pixels`);
            };
            img.src = currentImage.dataUrl;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            currentImage = null;
            fileInput.value = '';
            dropZone.classList.remove('hidden');
            editorPanel.classList.add('hidden');
            status.classList.remove('show');
        });
    </script>
</body>
</html>
