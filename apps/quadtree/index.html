<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui, sans-serif; }
        canvas { display: block; cursor: crosshair; }
        .controls {
            position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 8px; color: #fff; font-size: 14px;
            min-width: 220px; border: 1px solid rgba(255,255,255,0.1);
        }
        .controls h1 { font-size: 1.3rem; margin-bottom: 8px; }
        .controls p { color: #666; margin-bottom: 16px; line-height: 1.4; font-size: 13px; }
        button {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 8px 14px; border-radius: 4px; cursor: pointer;
            font-size: 13px; margin-right: 6px; margin-bottom: 6px;
        }
        button:hover { background: rgba(255,255,255,0.2); }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: block; margin-bottom: 4px; color: #888; font-size: 12px; }
        .control-group input[type="range"] { width: 100%; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .status { color: #666; font-size: 12px; margin-top: 8px; }
        .hint { color: #555; font-size: 11px; margin-top: 8px; line-height: 1.4; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h1>Quadtree</h1>
        <p>Spatial partitioning for efficient collision detection. O(n log n) instead of O(n^2).</p>
        <div class="control-group">
            <label>Particles: <span id="countLabel">200</span></label>
            <input type="range" id="count" min="50" max="1000" step="50" value="200">
        </div>
        <div class="control-group">
            <label>Max per Node: <span id="capacityLabel">4</span></label>
            <input type="range" id="capacity" min="1" max="20" value="4">
        </div>
        <div class="control-group">
            <label>Query Radius: <span id="radiusLabel">80</span></label>
            <input type="range" id="radius" min="20" max="200" value="80">
        </div>
        <button id="reset">Reset</button>
        <button id="toggleTree">Hide Tree</button>
        <div class="status" id="status">Particles: 0 | Checks: 0</div>
        <div class="hint">Move mouse to query nearby particles. Highlighted = in range.</div>
    </div>
    <a href="../../index.html" class="back-link">‚Üê Back</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let numParticles = 200;
        let capacity = 4;
        let queryRadius = 80;
        let showTree = true;
        let mouseX = -1000, mouseY = -1000;
        let queryResults = [];
        let checksThisFrame = 0;

        class Rectangle {
            constructor(x, y, w, h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
            }

            contains(point) {
                return point.x >= this.x && point.x < this.x + this.w &&
                       point.y >= this.y && point.y < this.y + this.h;
            }

            intersects(range) {
                return !(range.x > this.x + this.w || range.x + range.w < this.x ||
                         range.y > this.y + this.h || range.y + range.h < this.y);
            }
        }

        class QuadTree {
            constructor(boundary, capacity) {
                this.boundary = boundary;
                this.capacity = capacity;
                this.points = [];
                this.divided = false;
            }

            subdivide() {
                const x = this.boundary.x;
                const y = this.boundary.y;
                const w = this.boundary.w / 2;
                const h = this.boundary.h / 2;

                this.nw = new QuadTree(new Rectangle(x, y, w, h), this.capacity);
                this.ne = new QuadTree(new Rectangle(x + w, y, w, h), this.capacity);
                this.sw = new QuadTree(new Rectangle(x, y + h, w, h), this.capacity);
                this.se = new QuadTree(new Rectangle(x + w, y + h, w, h), this.capacity);

                this.divided = true;
            }

            insert(point) {
                if (!this.boundary.contains(point)) return false;

                if (this.points.length < this.capacity) {
                    this.points.push(point);
                    return true;
                }

                if (!this.divided) {
                    this.subdivide();
                }

                return this.nw.insert(point) || this.ne.insert(point) ||
                       this.sw.insert(point) || this.se.insert(point);
            }

            query(range, found = []) {
                checksThisFrame++;

                if (!this.boundary.intersects(range)) {
                    return found;
                }

                for (const p of this.points) {
                    if (range.contains(p)) {
                        found.push(p);
                    }
                }

                if (this.divided) {
                    this.nw.query(range, found);
                    this.ne.query(range, found);
                    this.sw.query(range, found);
                    this.se.query(range, found);
                }

                return found;
            }

            draw() {
                ctx.strokeStyle = 'rgba(100, 100, 150, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(this.boundary.x, this.boundary.y, this.boundary.w, this.boundary.h);

                if (this.divided) {
                    this.nw.draw();
                    this.ne.draw();
                    this.sw.draw();
                    this.se.draw();
                }
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.hue = Math.random() * 360;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                this.x = Math.max(0, Math.min(width, this.x));
                this.y = Math.max(0, Math.min(height, this.y));
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }

        function render() {
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, width, height);

            checksThisFrame = 0;

            // Build quadtree
            const boundary = new Rectangle(0, 0, width, height);
            const qt = new QuadTree(boundary, capacity);

            for (const p of particles) {
                p.update();
                qt.insert(p);
            }

            // Draw tree
            if (showTree) {
                qt.draw();
            }

            // Query around mouse
            const range = new Rectangle(
                mouseX - queryRadius,
                mouseY - queryRadius,
                queryRadius * 2,
                queryRadius * 2
            );
            queryResults = qt.query(range);

            // Filter to circular range
            queryResults = queryResults.filter(p => {
                const dx = p.x - mouseX;
                const dy = p.y - mouseY;
                return dx * dx + dy * dy <= queryRadius * queryRadius;
            });

            // Draw query range
            ctx.strokeStyle = 'rgba(78, 205, 196, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, queryRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Draw particles
            for (const p of particles) {
                const inRange = queryResults.includes(p);
                ctx.beginPath();
                ctx.arc(p.x, p.y, inRange ? 6 : 3, 0, Math.PI * 2);
                ctx.fillStyle = inRange ? '#4ecdc4' : `hsla(${p.hue}, 50%, 50%, 0.7)`;
                ctx.fill();
            }

            // Draw lines between nearby particles
            ctx.strokeStyle = 'rgba(78, 205, 196, 0.3)';
            ctx.lineWidth = 1;
            for (let i = 0; i < queryResults.length; i++) {
                for (let j = i + 1; j < queryResults.length; j++) {
                    const a = queryResults[i];
                    const b = queryResults[j];
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < queryRadius) {
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                }
            }

            document.getElementById('status').textContent =
                `Particles: ${numParticles} | Found: ${queryResults.length} | Tree checks: ${checksThisFrame}`;

            requestAnimationFrame(render);
        }

        canvas.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = -1000;
            mouseY = -1000;
        });

        document.getElementById('count').addEventListener('input', e => {
            numParticles = parseInt(e.target.value);
            document.getElementById('countLabel').textContent = numParticles;
            init();
        });

        document.getElementById('capacity').addEventListener('input', e => {
            capacity = parseInt(e.target.value);
            document.getElementById('capacityLabel').textContent = capacity;
        });

        document.getElementById('radius').addEventListener('input', e => {
            queryRadius = parseInt(e.target.value);
            document.getElementById('radiusLabel').textContent = queryRadius;
        });

        document.getElementById('reset').addEventListener('click', init);

        document.getElementById('toggleTree').addEventListener('click', e => {
            showTree = !showTree;
            e.target.textContent = showTree ? 'Hide Tree' : 'Show Tree';
        });

        window.addEventListener('resize', resize);
        resize();
        render();
    </script>
</body>
</html>
