<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .calc-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .input-group {
            margin-bottom: 24px;
        }
        .input-group label {
            display: block;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .input-with-symbol {
            position: relative;
        }
        .input-with-symbol .symbol {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }
        .input-with-symbol input {
            padding-left: 40px;
        }
        input[type="number"] {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.2rem;
            color-scheme: dark;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        .tip-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        .tip-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .tip-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .tip-btn.active {
            background: rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.5);
            color: #4ecdc4;
        }
        .custom-tip {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .custom-tip input {
            flex: 1;
        }
        .custom-tip span {
            color: #666;
            font-size: 1.2rem;
        }
        .split-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .split-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .split-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .split-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            min-width: 40px;
            text-align: center;
        }
        .split-label {
            color: #666;
            font-size: 0.9rem;
        }
        .results {
            background: rgba(78, 205, 196, 0.05);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: 12px;
            padding: 24px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .result-row:last-child {
            border-bottom: none;
            padding-top: 16px;
            margin-top: 8px;
            border-top: 2px solid rgba(78, 205, 196, 0.3);
        }
        .result-label { color: #888; }
        .result-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            font-family: monospace;
        }
        .result-row:last-child .result-value {
            color: #4ecdc4;
            font-size: 1.5rem;
        }
        .per-person {
            color: #4ecdc4;
            font-size: 0.85rem;
        }
        @media (max-width: 400px) {
            .tip-buttons { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">← Back</a>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p class="subtitle">Calculate tips and split bills easily.</p>

        <div class="calc-card">
            <div class="input-group">
                <label>Bill Amount</label>
                <div class="input-with-symbol">
                    <span class="symbol">$</span>
                    <input type="number" id="billAmount" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>

            <div class="input-group">
                <label>Tip Percentage</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn active" data-tip="18">18%</button>
                    <button class="tip-btn" data-tip="20">20%</button>
                </div>
                <div class="custom-tip">
                    <input type="number" id="customTip" placeholder="Custom" min="0" max="100" step="1">
                    <span>%</span>
                </div>
            </div>

            <div class="input-group">
                <label>Split Between</label>
                <div class="split-section">
                    <button class="split-btn" id="splitMinus">−</button>
                    <div>
                        <div class="split-value" id="splitValue">1</div>
                        <div class="split-label">people</div>
                    </div>
                    <button class="split-btn" id="splitPlus">+</button>
                </div>
            </div>
        </div>

        <div class="results">
            <div class="result-row">
                <span class="result-label">Bill</span>
                <span class="result-value" id="billDisplay">$0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Tip (<span id="tipPercentDisplay">18</span>%)</span>
                <span class="result-value" id="tipDisplay">$0.00</span>
            </div>
            <div class="result-row" id="perPersonRow" style="display: none;">
                <span class="result-label">Per Person</span>
                <span class="result-value per-person" id="perPersonDisplay">$0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Total</span>
                <span class="result-value" id="totalDisplay">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        let tipPercent = 18;
        let splitCount = 1;

        const billInput = document.getElementById('billAmount');
        const customTipInput = document.getElementById('customTip');
        const splitValue = document.getElementById('splitValue');

        function formatCurrency(amount) {
            return '$' + amount.toFixed(2);
        }

        function calculate() {
            const bill = Math.max(0, parseFloat(billInput.value) || 0);
            const tip = bill * (tipPercent / 100);
            const total = bill + tip;
            const perPerson = total / splitCount;

            document.getElementById('billDisplay').textContent = formatCurrency(bill);
            document.getElementById('tipDisplay').textContent = formatCurrency(tip);
            document.getElementById('tipPercentDisplay').textContent = tipPercent;
            document.getElementById('totalDisplay').textContent = formatCurrency(total);
            document.getElementById('perPersonDisplay').textContent = formatCurrency(perPerson);

            document.getElementById('perPersonRow').style.display = splitCount > 1 ? 'flex' : 'none';
            document.querySelector('.split-label').textContent = splitCount === 1 ? 'person' : 'people';
        }

        function setTip(percent) {
            tipPercent = percent;
            document.querySelectorAll('.tip-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.tip) === percent);
            });
            customTipInput.value = '';
            calculate();
        }

        document.querySelectorAll('.tip-btn').forEach(btn => {
            btn.addEventListener('click', () => setTip(parseInt(btn.dataset.tip)));
        });

        customTipInput.addEventListener('input', () => {
            const custom = parseInt(customTipInput.value);
            if (!isNaN(custom) && custom >= 0) {
                tipPercent = custom;
                document.querySelectorAll('.tip-btn').forEach(btn => btn.classList.remove('active'));
                calculate();
            }
        });

        billInput.addEventListener('input', calculate);

        document.getElementById('splitMinus').addEventListener('click', () => {
            if (splitCount > 1) {
                splitCount--;
                splitValue.textContent = splitCount;
                calculate();
            }
        });

        document.getElementById('splitPlus').addEventListener('click', () => {
            if (splitCount < 20) {
                splitCount++;
                splitValue.textContent = splitCount;
                calculate();
            }
        });

        calculate();
    </script>
</body>
</html>
