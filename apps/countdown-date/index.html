<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Date - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: rgba(255,255,255,0.03);
            --bg-tertiary: rgba(255,255,255,0.05);
            --border-color: rgba(255,255,255,0.08);
            --border-hover: rgba(255,255,255,0.15);
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --text-muted: #666;
            --accent: #4ecdc4;
            --accent-glow: rgba(78, 205, 196, 0.15);
            --accent-border: rgba(78, 205, 196, 0.25);
            --accent-subtle: rgba(78, 205, 196, 0.1);
            --input-bg: rgba(255,255,255,0.05);
            --input-border: rgba(255,255,255,0.15);
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
            --color-scheme: dark;
        }

        [data-theme="light"] {
            --bg-primary: #f5f7fa;
            --bg-secondary: rgba(0,0,0,0.02);
            --bg-tertiary: rgba(0,0,0,0.04);
            --border-color: rgba(0,0,0,0.08);
            --border-hover: rgba(0,0,0,0.15);
            --text-primary: #1a1a2e;
            --text-secondary: #555;
            --text-muted: #888;
            --accent: #0d9488;
            --accent-glow: rgba(13, 148, 136, 0.12);
            --accent-border: rgba(13, 148, 136, 0.3);
            --accent-subtle: rgba(13, 148, 136, 0.08);
            --input-bg: rgba(0,0,0,0.03);
            --input-border: rgba(0,0,0,0.12);
            --shadow: 0 8px 32px rgba(0,0,0,0.08);
            --color-scheme: light;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 70px 20px 20px;
        }
        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--bg-primary);
        }
        .back-link {
            color: var(--text-muted); text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: var(--bg-secondary);
            border-radius: 6px; border: 1px solid var(--border-color);
            transition: all 0.2s;
        }
        .back-link:hover { color: var(--text-primary); border-color: var(--border-hover); }

        /* Theme Toggle */
        .theme-toggle {
            display: flex; gap: 4px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 4px;
        }
        .theme-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .theme-btn:hover { color: var(--text-primary); }
        .theme-btn.active {
            background: var(--accent-subtle);
            color: var(--accent);
        }
        .theme-btn svg { width: 16px; height: 16px; }

        /* Countdown Display - Hero Section */
        .countdown-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 28px 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .countdown-display {
            text-align: center;
        }
        .event-name {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Calendar Grid */
        .calendar-container {
            margin-bottom: 24px;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
        }
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 4px;
        }
        .calendar-weekday {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 2px 0;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .day-cell {
            aspect-ratio: 1;
            border-radius: 6px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'SF Mono', Monaco, monospace;
            transition: all 0.2s;
        }
        .day-cell.outside {
            color: var(--text-muted);
            opacity: 0.3;
            background: transparent;
            border-color: transparent;
        }
        .day-cell.in-range {
            background: var(--accent-subtle);
            border-color: var(--accent-border);
            color: var(--text-primary);
        }
        .day-cell.today {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
            font-weight: 700;
        }
        .day-cell.target {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
            font-weight: 700;
            box-shadow: 0 0 16px var(--accent-glow);
        }
        .calendar-overflow {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-top: 8px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }
        .countdown-item {
            background: var(--accent-subtle);
            border: 1px solid var(--accent-border);
            border-radius: 12px;
            padding: 16px 8px;
            transition: all 0.3s;
        }
        .countdown-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        .countdown-value {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--accent);
            font-family: 'SF Mono', Monaco, monospace;
            line-height: 1;
            transition: transform 0.15s;
        }
        .countdown-value.tick {
            transform: scale(1.05);
        }
        .countdown-label {
            color: var(--text-secondary);
            font-size: 0.7rem;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Milestones */
        .milestones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .milestone {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .milestone-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'SF Mono', Monaco, monospace;
        }
        .milestone-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .milestone-divider {
            width: 1px;
            height: 24px;
            background: var(--border-color);
        }

        .total-time {
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .total-time span { color: var(--accent); font-weight: 600; }

        /* Past Event State */
        .past-event {
            text-align: center;
            padding: 60px 20px;
        }
        .past-event .emoji {
            font-size: 6rem;
            margin-bottom: 24px;
            animation: celebrate 0.5s ease infinite alternate;
        }
        @keyframes celebrate {
            from { transform: scale(1) rotate(-5deg); }
            to { transform: scale(1.1) rotate(5deg); }
        }
        .past-event .message {
            font-size: 2rem;
            color: var(--accent);
            font-weight: 600;
        }
        .past-event .ago {
            color: var(--text-secondary);
            margin-top: 12px;
            font-size: 1.1rem;
        }

        /* Settings Card */
        .settings-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            overflow: hidden;
        }
        .settings-header {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: color 0.2s;
        }
        .settings-header:hover {
            color: var(--text-secondary);
        }
        .settings-header svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s;
        }
        .settings-card.open .settings-header svg {
            transform: rotate(180deg);
        }
        .settings-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .settings-card.open .settings-content {
            max-height: 300px;
        }
        .settings-inner {
            padding: 0 24px 24px;
        }
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
        input[type="date"], input[type="time"] { color-scheme: var(--color-scheme); }
        .input-row {
            display: flex;
            gap: 12px;
        }
        .input-row .form-group { flex: 1; margin-bottom: 0; }
        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        .preset-btn {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-secondary);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .preset-btn:hover {
            background: var(--accent-glow);
            color: var(--accent);
            border-color: var(--accent-border);
            transform: translateY(-1px);
        }
        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .countdown-value { font-size: 2.5rem; }
            .countdown-item { padding: 20px 8px; }
            .countdown-label { font-size: 0.7rem; }
            .event-name { font-size: 1.4rem; }
            .countdown-card { padding: 32px 16px; }
            .day-cell { font-size: 0.75rem; }
            .calendar-container { max-width: 100%; }
            .calendar-days, .calendar-weekdays { gap: 4px; }
            .milestones { gap: 16px; }
            .milestone-value { font-size: 0.95rem; }
            .top-bar { padding: 10px 12px; }
            .back-link { padding: 6px 10px; font-size: 13px; }
            .theme-btn { padding: 5px 8px; }
            .container { padding-top: 60px; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="theme-toggle">
            <button class="theme-btn" data-theme="system" title="System preference">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8M12 17v4"/>
                </svg>
            </button>
            <button class="theme-btn" data-theme="light" title="Light mode">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </button>
            <button class="theme-btn" data-theme="dark" title="Dark mode">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
        <a href="../../index.html" class="back-link">‚Üê Back</a>
    </div>

    <div class="container">
        <!-- Countdown Display - Hero at Top -->
        <div class="countdown-card" id="countdownCard">
            <div class="countdown-display" id="countdownActive">
                <div class="event-name" id="displayEventName">-</div>

                <div class="calendar-container" id="calendarContainer"></div>

                <div class="countdown-grid">
                    <div class="countdown-item">
                        <div class="countdown-value" id="days">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="hours">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="minutes">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="seconds">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>

                <div class="milestones" id="milestones">
                    <div class="milestone">
                        <div class="milestone-value" id="totalWeeks">0</div>
                        <div class="milestone-label">Weeks</div>
                    </div>
                    <div class="milestone-divider"></div>
                    <div class="milestone">
                        <div class="milestone-value" id="totalHours">0</div>
                        <div class="milestone-label">Hours</div>
                    </div>
                    <div class="milestone-divider"></div>
                    <div class="milestone">
                        <div class="milestone-value" id="totalMinutes">0</div>
                        <div class="milestone-label">Minutes</div>
                    </div>
                    <div class="milestone-divider"></div>
                    <div class="milestone">
                        <div class="milestone-value" id="totalSeconds">0</div>
                        <div class="milestone-label">Seconds</div>
                    </div>
                </div>
            </div>

            <div class="past-event hidden" id="pastEvent">
                <div class="emoji">üéâ</div>
                <div class="message" id="pastMessage">Event has passed!</div>
                <div class="ago" id="pastAgo">-</div>
            </div>
        </div>

        <!-- Settings Below -->
        <div class="settings-card" id="settingsCard">
            <div class="settings-header" id="settingsToggle">
                <span>Settings</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>
            <div class="settings-content">
                <div class="settings-inner">
                    <div class="form-group">
                        <label>Event Name</label>
                        <input type="text" id="eventName" placeholder="My Event" value="Event">
                    </div>
                    <div class="input-row">
                        <div class="form-group">
                            <label>Target Date</label>
                            <input type="date" id="targetDate">
                        </div>
                        <div class="form-group">
                            <label>Target Time</label>
                            <input type="time" id="targetTime" value="00:00">
                        </div>
                    </div>
                    <div class="presets">
                        <button class="preset-btn" data-preset="new-year">New Year</button>
                        <button class="preset-btn" data-preset="week">1 Week</button>
                        <button class="preset-btn" data-preset="month">1 Month</button>
                        <button class="preset-btn" data-preset="christmas">Christmas</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme handling (stored in localStorage, not URL)
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function applyTheme(theme) {
            const actualTheme = theme === 'system' ? getSystemTheme() : theme;
            document.documentElement.setAttribute('data-theme', actualTheme);

            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
        }

        function initTheme() {
            const saved = localStorage.getItem('countdown-theme') || 'system';
            applyTheme(saved);
        }

        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                localStorage.setItem('countdown-theme', theme);
                applyTheme(theme);
            });
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const saved = localStorage.getItem('countdown-theme') || 'system';
            if (saved === 'system') applyTheme('system');
        });

        initTheme();

        // Settings toggle
        const settingsCard = document.getElementById('settingsCard');
        const settingsToggle = document.getElementById('settingsToggle');
        settingsToggle.addEventListener('click', () => {
            settingsCard.classList.toggle('open');
        });

        const eventNameInput = document.getElementById('eventName');
        const targetDateInput = document.getElementById('targetDate');
        const targetTimeInput = document.getElementById('targetTime');
        const calendarContainer = document.getElementById('calendarContainer');

        const WEEKDAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const MONTHS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        // URL parameter handling
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('event')) eventNameInput.value = params.get('event');
            if (params.has('date')) targetDateInput.value = params.get('date');
            if (params.has('time')) targetTimeInput.value = params.get('time');
        }

        function updateURL() {
            const params = new URLSearchParams();
            params.set('event', eventNameInput.value);
            if (targetDateInput.value) params.set('date', targetDateInput.value);
            if (targetTimeInput.value) params.set('time', targetTimeInput.value);
            history.replaceState(null, '', '?' + params.toString());
        }

        // Set default to 7 days from now
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 7);
        targetDateInput.value = defaultDate.toISOString().split('T')[0];

        loadFromURL();

        // Render calendar grid - only shows weeks that contain days in the range
        function renderCalendar(targetDate) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const target = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());

            const diffTime = target - today;
            const totalDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (totalDays <= 0) {
                calendarContainer.classList.add('hidden');
                return;
            }

            calendarContainer.classList.remove('hidden');
            calendarContainer.innerHTML = '';

            const MAX_WEEKS = 8;
            let weeksRendered = 0;

            // Start from the Sunday of today's week
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay());

            // Weekday headers (only once at top)
            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'calendar-weekdays';
            WEEKDAYS.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-weekday';
                dayEl.textContent = day;
                weekdaysDiv.appendChild(dayEl);
            });
            calendarContainer.appendChild(weekdaysDiv);

            // Days grid
            const daysDiv = document.createElement('div');
            daysDiv.className = 'calendar-days';

            let currentDate = new Date(startOfWeek);
            let lastShownMonth = -1;

            while (currentDate <= target && weeksRendered < MAX_WEEKS) {
                // Render one week at a time
                for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                    const cell = document.createElement('div');
                    cell.className = 'day-cell';

                    const cellTime = currentDate.getTime();
                    const todayTime = today.getTime();
                    const targetTime = target.getTime();
                    const isInRange = cellTime >= todayTime && cellTime <= targetTime;
                    const currentMonth = currentDate.getMonth();

                    // Show month abbrev on 1st of month OR first visible in-range day of a new month
                    const showMonth = isInRange && currentMonth !== lastShownMonth;
                    if (showMonth) {
                        lastShownMonth = currentMonth;
                        cell.innerHTML = `<span style="font-size:0.5rem;line-height:1;opacity:0.8">${MONTHS[currentMonth]}</span>${currentDate.getDate()}`;
                    } else {
                        cell.textContent = currentDate.getDate();
                    }

                    if (cellTime === todayTime) {
                        cell.classList.add('today');
                    } else if (cellTime === targetTime) {
                        cell.classList.add('target');
                    } else if (cellTime > todayTime && cellTime < targetTime) {
                        cell.classList.add('in-range');
                    } else {
                        cell.classList.add('outside');
                    }

                    daysDiv.appendChild(cell);
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                weeksRendered++;
            }

            calendarContainer.appendChild(daysDiv);

            // Show overflow if target is beyond rendered weeks
            if (currentDate <= target) {
                const remainingDays = Math.ceil((target - currentDate) / (1000 * 60 * 60 * 24)) + 1;
                const overflow = document.createElement('div');
                overflow.className = 'calendar-overflow';
                overflow.textContent = `+ ${remainingDays} more day${remainingDays !== 1 ? 's' : ''}`;
                calendarContainer.appendChild(overflow);
            }
        }

        // Presets
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const preset = btn.dataset.preset;
                const now = new Date();

                switch (preset) {
                    case 'new-year':
                        const nextYear = now.getFullYear() + 1;
                        targetDateInput.value = `${nextYear}-01-01`;
                        targetTimeInput.value = '00:00';
                        eventNameInput.value = `New Year ${nextYear}`;
                        break;
                    case 'week':
                        const week = new Date(now);
                        week.setDate(week.getDate() + 7);
                        targetDateInput.value = week.toISOString().split('T')[0];
                        eventNameInput.value = '1 Week from Now';
                        break;
                    case 'month':
                        const month = new Date(now);
                        month.setMonth(month.getMonth() + 1);
                        targetDateInput.value = month.toISOString().split('T')[0];
                        eventNameInput.value = '1 Month from Now';
                        break;
                    case 'christmas':
                        let christmasYear = now.getFullYear();
                        const christmas = new Date(christmasYear, 11, 25);
                        if (christmas < now) christmasYear++;
                        targetDateInput.value = `${christmasYear}-12-25`;
                        targetTimeInput.value = '00:00';
                        eventNameInput.value = `Christmas ${christmasYear}`;
                        break;
                }
                update();
                updateURL();
            });
        });

        eventNameInput.addEventListener('input', () => { update(); updateURL(); });
        targetDateInput.addEventListener('change', () => { update(); updateURL(); });
        targetTimeInput.addEventListener('change', () => { update(); updateURL(); });

        let lastSeconds = -1;
        let alarmFired = false;

        function playAlarm() {
            const ac = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [659, 784, 880, 1047]; // E5 G5 A5 C6
            notes.forEach((freq, i) => {
                const osc = ac.createOscillator();
                const gain = ac.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.3, ac.currentTime + i * 0.2);
                gain.gain.exponentialRampToValueAtTime(0.001, ac.currentTime + i * 0.2 + 0.5);
                osc.connect(gain);
                gain.connect(ac.destination);
                osc.start(ac.currentTime + i * 0.2);
                osc.stop(ac.currentTime + i * 0.2 + 0.5);
            });
        }

        function update() {
            const name = eventNameInput.value || 'Event';
            const dateStr = targetDateInput.value;
            const timeStr = targetTimeInput.value || '00:00';

            if (!dateStr) return;

            const target = new Date(`${dateStr}T${timeStr}`);
            const now = new Date();
            const diff = target - now;

            document.getElementById('displayEventName').textContent = name;
            const titleDays = Math.floor(Math.max(0, diff) / (1000 * 60 * 60 * 24));
            const titleHours = Math.floor((Math.max(0, diff) % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const titleMinutes = Math.floor((Math.max(0, diff) % (1000 * 60 * 60)) / (1000 * 60));
            if (diff <= 0) {
                document.title = `${name} - Done!`;
            } else if (titleDays > 0) {
                document.title = `${name} - ${titleDays}d ${titleHours}:${String(titleMinutes).padStart(2, '0')}`;
            } else {
                document.title = `${name} - ${titleHours}:${String(titleMinutes).padStart(2, '0')}`;
            }

            if (diff <= 0) {
                // Event has passed
                if (!alarmFired) {
                    alarmFired = true;
                    playAlarm();
                }
                document.getElementById('countdownActive').classList.add('hidden');
                document.getElementById('pastEvent').classList.remove('hidden');
                document.getElementById('pastMessage').textContent = `${name} has arrived!`;

                const agoMs = Math.abs(diff);
                const agoDays = Math.floor(agoMs / (1000 * 60 * 60 * 24));
                const agoHours = Math.floor((agoMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                if (agoDays > 0) {
                    document.getElementById('pastAgo').textContent = `${agoDays} day${agoDays !== 1 ? 's' : ''} and ${agoHours} hour${agoHours !== 1 ? 's' : ''} ago`;
                } else if (agoHours > 0) {
                    document.getElementById('pastAgo').textContent = `${agoHours} hour${agoHours !== 1 ? 's' : ''} ago`;
                } else {
                    document.getElementById('pastAgo').textContent = 'Just now!';
                }
            } else {
                document.getElementById('countdownActive').classList.remove('hidden');
                document.getElementById('pastEvent').classList.add('hidden');
                alarmFired = false;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                // Animate seconds tick
                if (seconds !== lastSeconds) {
                    const secEl = document.getElementById('seconds');
                    secEl.classList.add('tick');
                    setTimeout(() => secEl.classList.remove('tick'), 150);
                    lastSeconds = seconds;
                }

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                // Render calendar
                renderCalendar(target);

                // Milestones - total time in different units
                const totalWeeks = (diff / (1000 * 60 * 60 * 24 * 7)).toFixed(1);
                const totalHours = Math.floor(diff / (1000 * 60 * 60));
                const totalMinutes = Math.floor(diff / (1000 * 60));
                const totalSeconds = Math.floor(diff / 1000);

                document.getElementById('totalWeeks').textContent = totalWeeks;
                document.getElementById('totalHours').textContent = totalHours.toLocaleString();
                document.getElementById('totalMinutes').textContent = totalMinutes.toLocaleString();
                document.getElementById('totalSeconds').textContent = totalSeconds.toLocaleString();
            }
        }

        update();
        setInterval(update, 1000);
    </script>
</body>
</html>
