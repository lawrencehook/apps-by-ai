<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Date - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }

        /* Countdown Display - Hero Section */
        .countdown-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 48px 32px;
            margin-bottom: 24px;
        }
        .countdown-display {
            text-align: center;
        }
        .event-name {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 700px;
            margin: 0 auto;
        }
        .countdown-item {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.25);
            border-radius: 16px;
            padding: 32px 16px;
        }
        .countdown-value {
            font-size: 4.5rem;
            font-weight: 700;
            color: #4ecdc4;
            font-family: 'SF Mono', Monaco, monospace;
            line-height: 1;
        }
        .countdown-label {
            color: #888;
            font-size: 1rem;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .total-time {
            margin-top: 32px;
            color: #888;
            font-size: 1.1rem;
        }
        .total-time span { color: #4ecdc4; font-weight: 600; }

        /* Past Event State */
        .past-event {
            text-align: center;
            padding: 60px 20px;
        }
        .past-event .emoji {
            font-size: 6rem;
            margin-bottom: 24px;
        }
        .past-event .message {
            font-size: 2rem;
            color: #4ecdc4;
            font-weight: 600;
        }
        .past-event .ago {
            color: #888;
            margin-top: 12px;
            font-size: 1.1rem;
        }

        /* Settings Card */
        .settings-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 24px;
        }
        .settings-header {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
        }
        input:focus { outline: none; border-color: #4ecdc4; }
        input[type="date"], input[type="time"] { color-scheme: dark; }
        .input-row {
            display: flex;
            gap: 12px;
        }
        .input-row .form-group { flex: 1; margin-bottom: 0; }
        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        .preset-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #888;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .preset-btn:hover { background: rgba(78, 205, 196, 0.15); color: #4ecdc4; border-color: rgba(78, 205, 196, 0.3); }
        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .countdown-value { font-size: 2.8rem; }
            .countdown-item { padding: 20px 8px; }
            .countdown-label { font-size: 0.75rem; }
            .event-name { font-size: 1.4rem; }
            .countdown-card { padding: 32px 16px; }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>
    <div class="container">
        <!-- Countdown Display - Hero at Top -->
        <div class="countdown-card" id="countdownCard">
            <div class="countdown-display" id="countdownActive">
                <div class="event-name" id="displayEventName">-</div>
                <div class="countdown-grid">
                    <div class="countdown-item">
                        <div class="countdown-value" id="days">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="hours">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="minutes">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="seconds">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
                <div class="total-time" id="totalTime">-</div>
            </div>

            <div class="past-event hidden" id="pastEvent">
                <div class="emoji">üéâ</div>
                <div class="message" id="pastMessage">Event has passed!</div>
                <div class="ago" id="pastAgo">-</div>
            </div>
        </div>

        <!-- Settings Below -->
        <div class="settings-card">
            <div class="settings-header">Settings</div>
            <div class="form-group">
                <label>Event Name</label>
                <input type="text" id="eventName" placeholder="My Event" value="Event">
            </div>
            <div class="input-row">
                <div class="form-group">
                    <label>Target Date</label>
                    <input type="date" id="targetDate">
                </div>
                <div class="form-group">
                    <label>Target Time</label>
                    <input type="time" id="targetTime" value="00:00">
                </div>
            </div>
            <div class="presets">
                <button class="preset-btn" data-preset="new-year">New Year</button>
                <button class="preset-btn" data-preset="week">1 Week</button>
                <button class="preset-btn" data-preset="month">1 Month</button>
                <button class="preset-btn" data-preset="christmas">Christmas</button>
            </div>
        </div>
    </div>

    <script>
        const eventNameInput = document.getElementById('eventName');
        const targetDateInput = document.getElementById('targetDate');
        const targetTimeInput = document.getElementById('targetTime');

        // URL parameter handling
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('event')) eventNameInput.value = params.get('event');
            if (params.has('date')) targetDateInput.value = params.get('date');
            if (params.has('time')) targetTimeInput.value = params.get('time');
        }

        function updateURL() {
            const params = new URLSearchParams();
            params.set('event', eventNameInput.value);
            if (targetDateInput.value) params.set('date', targetDateInput.value);
            if (targetTimeInput.value) params.set('time', targetTimeInput.value);
            history.replaceState(null, '', '?' + params.toString());
        }

        // Set default to 7 days from now
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 7);
        targetDateInput.value = defaultDate.toISOString().split('T')[0];

        loadFromURL();

        // Presets
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const preset = btn.dataset.preset;
                const now = new Date();

                switch (preset) {
                    case 'new-year':
                        const nextYear = now.getFullYear() + 1;
                        targetDateInput.value = `${nextYear}-01-01`;
                        targetTimeInput.value = '00:00';
                        eventNameInput.value = `New Year ${nextYear}`;
                        break;
                    case 'week':
                        const week = new Date(now);
                        week.setDate(week.getDate() + 7);
                        targetDateInput.value = week.toISOString().split('T')[0];
                        eventNameInput.value = '1 Week from Now';
                        break;
                    case 'month':
                        const month = new Date(now);
                        month.setMonth(month.getMonth() + 1);
                        targetDateInput.value = month.toISOString().split('T')[0];
                        eventNameInput.value = '1 Month from Now';
                        break;
                    case 'christmas':
                        let christmasYear = now.getFullYear();
                        const christmas = new Date(christmasYear, 11, 25);
                        if (christmas < now) christmasYear++;
                        targetDateInput.value = `${christmasYear}-12-25`;
                        targetTimeInput.value = '00:00';
                        eventNameInput.value = `Christmas ${christmasYear}`;
                        break;
                }
                update();
                updateURL();
            });
        });

        eventNameInput.addEventListener('input', () => { update(); updateURL(); });
        targetDateInput.addEventListener('change', () => { update(); updateURL(); });
        targetTimeInput.addEventListener('change', () => { update(); updateURL(); });

        function update() {
            const name = eventNameInput.value || 'Event';
            const dateStr = targetDateInput.value;
            const timeStr = targetTimeInput.value || '00:00';

            if (!dateStr) return;

            const target = new Date(`${dateStr}T${timeStr}`);
            const now = new Date();
            const diff = target - now;

            document.getElementById('displayEventName').textContent = name;

            if (diff <= 0) {
                // Event has passed
                document.getElementById('countdownActive').classList.add('hidden');
                document.getElementById('pastEvent').classList.remove('hidden');
                document.getElementById('pastMessage').textContent = `${name} has arrived!`;

                const agoMs = Math.abs(diff);
                const agoDays = Math.floor(agoMs / (1000 * 60 * 60 * 24));
                const agoHours = Math.floor((agoMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                if (agoDays > 0) {
                    document.getElementById('pastAgo').textContent = `${agoDays} day${agoDays !== 1 ? 's' : ''} and ${agoHours} hour${agoHours !== 1 ? 's' : ''} ago`;
                } else if (agoHours > 0) {
                    document.getElementById('pastAgo').textContent = `${agoHours} hour${agoHours !== 1 ? 's' : ''} ago`;
                } else {
                    document.getElementById('pastAgo').textContent = 'Just now!';
                }
            } else {
                document.getElementById('countdownActive').classList.remove('hidden');
                document.getElementById('pastEvent').classList.add('hidden');

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                // Total time
                const totalHours = Math.floor(diff / (1000 * 60 * 60));
                const totalMinutes = Math.floor(diff / (1000 * 60));
                document.getElementById('totalTime').innerHTML =
                    `<span>${totalHours.toLocaleString()}</span> hours or <span>${totalMinutes.toLocaleString()}</span> minutes remaining`;
            }
        }

        update();
        setInterval(update, 1000);
    </script>
</body>
</html>
