<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Progress - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .tab {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #888;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .tab:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .tab.active {
            background: rgba(78, 205, 196, 0.15);
            border-color: rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
        }
        .age-input {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }
        .age-input.visible { display: flex; }
        .age-input label {
            color: #666;
            font-size: 0.85rem;
        }
        .age-input input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            color-scheme: dark;
        }
        .age-input input:focus { outline: none; border-color: #4ecdc4; }
        .progress-header {
            text-align: center;
            margin-bottom: 24px;
        }
        .progress-title {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 8px;
        }
        .progress-percent {
            font-size: 3rem;
            font-weight: 700;
            color: #4ecdc4;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin: 12px auto;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: #4ecdc4;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .progress-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 12px;
            color: #888;
            font-size: 0.9rem;
        }
        .progress-stats span { color: #4ecdc4; }
        .grid-container {
            margin-top: 24px;
            display: flex;
            justify-content: center;
        }
        .grid-label {
            color: #666;
            font-size: 0.75rem;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .month-labels {
            display: flex;
            margin-bottom: 8px;
            padding-left: 2px;
        }
        .month-label {
            color: #555;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        .weekday-labels {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-right: 6px;
            padding-top: 2px;
        }
        .weekday-label {
            color: #444;
            font-size: 0.65rem;
            height: 12px;
            line-height: 12px;
        }
        .grid-wrapper {
            display: flex;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }
        .grid.year-grid {
            display: grid;
            grid-template-rows: repeat(7, 8px);
            grid-auto-flow: column;
            grid-auto-columns: 8px;
            gap: 2px;
        }
        .grid.year-grid .day {
            width: 8px;
            height: 8px;
        }
        .grid.month-grid {
            width: calc(7 * 36px + 6 * 4px);
            gap: 4px;
        }
        .grid.season-grid {
            display: grid;
            grid-template-rows: repeat(7, 8px);
            grid-auto-flow: column;
            grid-auto-columns: 8px;
            gap: 2px;
        }
        .grid.season-grid .day {
            width: 8px;
            height: 8px;
        }
        .grid.age-grid {
            display: grid;
            grid-template-rows: repeat(7, 8px);
            grid-auto-flow: column;
            grid-auto-columns: 8px;
            gap: 2px;
        }
        .grid.quarter-grid {
            display: grid;
            grid-template-rows: repeat(7, 10px);
            grid-auto-flow: column;
            grid-auto-columns: 10px;
            gap: 2px;
        }
        .grid.quarter-grid .day {
            width: 10px;
            height: 10px;
        }
        .grid.week-grid {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .grid.week-grid .day {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #666;
        }
        .grid.week-grid .day.elapsed { color: #0a0a0f; }
        .grid.week-grid .day.today { color: #fff; }
        .grid.week-grid .day-name {
            font-size: 0.65rem;
            text-transform: uppercase;
            opacity: 0.7;
        }
        .grid.week-grid .day-num {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .day {
            width: 8px;
            height: 8px;
            border-radius: 2px;
            background: rgba(255,255,255,0.08);
            transition: transform 0.1s;
        }
        .day.elapsed {
            background: #4ecdc4;
        }
        .day.today {
            background: #ff6b6b;
            box-shadow: 0 0 6px rgba(255, 107, 107, 0.5);
        }
        .day:hover {
            transform: scale(1.3);
        }
        .grid.month-grid .day {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #666;
        }
        .grid.month-grid .day.elapsed {
            color: #0a0a0f;
        }
        .grid.month-grid .day.today {
            color: #fff;
        }
        .grid.month-grid .day.empty {
            background: transparent;
        }
        .grid.age-grid .day {
            width: 8px;
            height: 8px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        .legend-box.elapsed { background: #4ecdc4; }
        .legend-box.remaining { background: rgba(255,255,255,0.08); }
        .legend-box.today { background: #ff6b6b; }
        .tooltip {
            position: fixed;
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 100;
        }
        .tooltip.visible { opacity: 1; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>
    <div class="container">
        <h1>Time Progress</h1>
        <p class="subtitle">Visualize the passage of time.</p>

        <div class="card">
            <div class="tabs">
                <button class="tab active" data-mode="year">This Year</button>
                <button class="tab" data-mode="quarter">This Quarter</button>
                <button class="tab" data-mode="month">This Month</button>
                <button class="tab" data-mode="week">This Week</button>
                <button class="tab" data-mode="season">This Season</button>
                <button class="tab" data-mode="age">My Age</button>
            </div>

            <div class="progress-header">
                <div class="progress-title" id="progressTitle">2024</div>
                <div class="progress-percent" id="progressPercent">0%</div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <div class="progress-stats">
                    <div><span id="elapsedCount">0</span> elapsed</div>
                    <div><span id="remainingCount">0</span> remaining</div>
                </div>
                <div class="age-input" id="ageInput">
                    <label>Birthdate:</label>
                    <input type="date" id="birthdate">
                </div>
            </div>

            <div class="grid-container" id="gridContainer"></div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box elapsed"></div>
                    <span>Elapsed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box today"></div>
                    <span>Today</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box remaining"></div>
                    <span>Remaining</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        let currentMode = 'year';
        const tooltip = document.getElementById('tooltip');
        const birthdateInput = document.getElementById('birthdate');

        // Set default birthdate to 30 years ago
        const defaultBirth = new Date();
        defaultBirth.setFullYear(defaultBirth.getFullYear() - 30);
        birthdateInput.value = defaultBirth.toISOString().split('T')[0];

        // Load from localStorage
        const savedBirthdate = localStorage.getItem('timeProgressBirthdate');
        if (savedBirthdate) birthdateInput.value = savedBirthdate;

        birthdateInput.addEventListener('change', () => {
            localStorage.setItem('timeProgressBirthdate', birthdateInput.value);
            if (currentMode === 'age') render();
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentMode = tab.dataset.mode;
                document.getElementById('ageInput').classList.toggle('visible', currentMode === 'age');
                render();
            });
        });

        function getSeasonInfo(date) {
            const year = date.getFullYear();
            const seasons = [
                { name: 'Winter', start: new Date(year - 1, 11, 21), end: new Date(year, 2, 19) },
                { name: 'Spring', start: new Date(year, 2, 20), end: new Date(year, 5, 20) },
                { name: 'Summer', start: new Date(year, 5, 21), end: new Date(year, 8, 21) },
                { name: 'Fall', start: new Date(year, 8, 22), end: new Date(year, 11, 20) },
                { name: 'Winter', start: new Date(year, 11, 21), end: new Date(year + 1, 2, 19) }
            ];

            for (const season of seasons) {
                if (date >= season.start && date <= season.end) {
                    return season;
                }
            }
            return seasons[0]; // Default to winter
        }

        function getDaysInYear(year) {
            return ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) ? 366 : 365;
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function render() {
            const now = new Date();
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';

            let title, totalDays, elapsedDays, gridClass, days = [];

            switch (currentMode) {
                case 'year': {
                    const year = now.getFullYear();
                    title = String(year);
                    totalDays = getDaysInYear(year);
                    elapsedDays = getDayOfYear(now);
                    gridClass = 'year-grid';

                    // Generate days for year grid with month tracking
                    for (let i = 0; i < totalDays; i++) {
                        const date = new Date(year, 0, i + 1);
                        const dayOfYear = i + 1;
                        days.push({
                            date,
                            dayNum: dayOfYear,
                            isElapsed: dayOfYear < elapsedDays,
                            isToday: dayOfYear === elapsedDays,
                            label: formatDate(date),
                            isFirstOfMonth: date.getDate() === 1
                        });
                    }
                    break;
                }
                case 'quarter': {
                    const year = now.getFullYear();
                    const quarter = Math.floor(now.getMonth() / 3) + 1;
                    const quarterStartMonth = (quarter - 1) * 3;
                    const quarterStart = new Date(year, quarterStartMonth, 1);
                    const quarterEnd = new Date(year, quarterStartMonth + 3, 0);

                    title = `Q${quarter} ${year}`;
                    totalDays = Math.round((quarterEnd - quarterStart) / (1000 * 60 * 60 * 24)) + 1;
                    const todayMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    elapsedDays = Math.floor((todayMidnight - quarterStart) / (1000 * 60 * 60 * 24)) + 1;
                    gridClass = 'quarter-grid';

                    for (let i = 0; i < totalDays; i++) {
                        const date = new Date(year, quarterStartMonth, i + 1);
                        const dayNum = i + 1;
                        days.push({
                            date,
                            dayNum,
                            isElapsed: dayNum < elapsedDays,
                            isToday: dayNum === elapsedDays,
                            label: formatDate(date)
                        });
                    }
                    break;
                }
                case 'week': {
                    const todayMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const dayOfWeek = todayMidnight.getDay(); // 0 = Sunday
                    const weekStart = new Date(todayMidnight);
                    weekStart.setDate(weekStart.getDate() - dayOfWeek);

                    const weekNum = Math.ceil((getDayOfYear(now) + new Date(now.getFullYear(), 0, 1).getDay()) / 7);
                    title = `Week ${weekNum}`;
                    totalDays = 7;
                    elapsedDays = dayOfWeek + 1;
                    gridClass = 'week-grid';

                    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                    for (let i = 0; i < 7; i++) {
                        const date = new Date(weekStart);
                        date.setDate(date.getDate() + i);
                        const dayNum = i + 1;
                        days.push({
                            date,
                            dayNum,
                            isElapsed: dayNum < elapsedDays,
                            isToday: dayNum === elapsedDays,
                            label: formatDate(date),
                            dayName: dayNames[i],
                            dateNum: date.getDate()
                        });
                    }
                    break;
                }
                case 'month': {
                    const year = now.getFullYear();
                    const month = now.getMonth();
                    title = now.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                    totalDays = new Date(year, month + 1, 0).getDate();
                    elapsedDays = now.getDate();
                    gridClass = 'month-grid';

                    // Get first day of month (0 = Sunday)
                    const firstDay = new Date(year, month, 1).getDay();

                    // Add empty cells for days before month starts
                    for (let i = 0; i < firstDay; i++) {
                        days.push({ empty: true });
                    }

                    // Add days of month
                    for (let i = 1; i <= totalDays; i++) {
                        const date = new Date(year, month, i);
                        days.push({
                            date,
                            dayNum: i,
                            isElapsed: i < elapsedDays,
                            isToday: i === elapsedDays,
                            label: formatDate(date),
                            showNum: true
                        });
                    }
                    break;
                }
                case 'season': {
                    const season = getSeasonInfo(now);
                    title = season.name;
                    const seasonStart = season.start;
                    const seasonEnd = season.end;
                    totalDays = Math.round((seasonEnd - seasonStart) / (1000 * 60 * 60 * 24)) + 1;
                    elapsedDays = Math.floor((now - seasonStart) / (1000 * 60 * 60 * 24)) + 1;
                    gridClass = 'season-grid';

                    for (let i = 0; i < totalDays; i++) {
                        const date = new Date(seasonStart);
                        date.setDate(date.getDate() + i);
                        const dayNum = i + 1;
                        days.push({
                            date,
                            dayNum,
                            isElapsed: dayNum < elapsedDays,
                            isToday: dayNum === elapsedDays,
                            label: formatDate(date)
                        });
                    }
                    break;
                }
                case 'age': {
                    // Parse date in local timezone to avoid UTC shift
                    const [birthYear, birthMonth, birthDay] = birthdateInput.value.split('-').map(Number);
                    if (!birthYear || !birthMonth || !birthDay) {
                        container.innerHTML = '<p style="color:#666;text-align:center;">Please enter your birthdate above.</p>';
                        return;
                    }

                    const todayMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                    // Calculate current age and birthday boundaries
                    const birthdayThisYear = new Date(now.getFullYear(), birthMonth - 1, birthDay);
                    let lastBirthday, nextBirthday, age;

                    if (todayMidnight < birthdayThisYear) {
                        // Birthday hasn't happened yet this year
                        age = now.getFullYear() - birthYear - 1;
                        lastBirthday = new Date(now.getFullYear() - 1, birthMonth - 1, birthDay);
                        nextBirthday = birthdayThisYear;
                    } else {
                        // Birthday has passed or is today
                        age = now.getFullYear() - birthYear;
                        lastBirthday = birthdayThisYear;
                        nextBirthday = new Date(now.getFullYear() + 1, birthMonth - 1, birthDay);
                    }

                    title = `Age ${age}`;
                    totalDays = Math.round((nextBirthday - lastBirthday) / (1000 * 60 * 60 * 24));
                    elapsedDays = Math.floor((todayMidnight - lastBirthday) / (1000 * 60 * 60 * 24)) + 1;
                    gridClass = 'age-grid';

                    for (let i = 0; i < totalDays; i++) {
                        const date = new Date(lastBirthday.getFullYear(), lastBirthday.getMonth(), lastBirthday.getDate() + i);
                        const dayNum = i + 1;
                        days.push({
                            date,
                            dayNum,
                            isElapsed: dayNum < elapsedDays,
                            isToday: dayNum === elapsedDays,
                            label: formatDate(date)
                        });
                    }
                    break;
                }
            }

            // Update header
            const percent = Math.min(100, (elapsedDays / totalDays * 100)).toFixed(1);
            document.getElementById('progressTitle').textContent = title;
            document.getElementById('progressPercent').textContent = percent + '%';
            const remaining = totalDays - elapsedDays;
            document.getElementById('elapsedCount').textContent = elapsedDays + (elapsedDays === 1 ? ' day' : ' days');
            document.getElementById('remainingCount').textContent = remaining + (remaining === 1 ? ' day' : ' days');

            // Update progress bar
            document.getElementById('progressBarFill').style.width = percent + '%';

            // Build grid
            const grid = document.createElement('div');
            grid.className = 'grid ' + gridClass;

            days.forEach((day, idx) => {
                const el = document.createElement('div');
                el.className = 'day';

                if (day.empty) {
                    el.classList.add('empty');
                } else {
                    if (day.isElapsed) el.classList.add('elapsed');
                    if (day.isToday) el.classList.add('today');

                    // Week view: show day name and date
                    if (currentMode === 'week') {
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'day-name';
                        nameSpan.textContent = day.dayName;
                        const numSpan = document.createElement('span');
                        numSpan.className = 'day-num';
                        numSpan.textContent = day.dateNum;
                        el.appendChild(nameSpan);
                        el.appendChild(numSpan);
                    } else if (day.showNum) {
                        el.textContent = day.dayNum;
                    }

                    el.addEventListener('mouseenter', (e) => {
                        tooltip.textContent = day.label;
                        tooltip.classList.add('visible');
                    });
                    el.addEventListener('mousemove', (e) => {
                        tooltip.style.left = e.clientX + 10 + 'px';
                        tooltip.style.top = e.clientY + 10 + 'px';
                    });
                    el.addEventListener('mouseleave', () => {
                        tooltip.classList.remove('visible');
                    });
                }

                grid.appendChild(el);
            });

            container.appendChild(grid);
        }

        render();
        // Update every minute
        setInterval(render, 60000);
    </script>
</body>
</html>
