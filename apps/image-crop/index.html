<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        .back-link:hover { color: #fff; }
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.05);
        }
        .drop-zone-text { color: #888; font-size: 1.1rem; }
        .drop-zone-hint { color: #555; font-size: 0.85rem; margin-top: 8px; }
        input[type="file"] { display: none; }
        .toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(0,0,0,0.5);
            padding: 12px 16px;
            border-radius: 8px;
        }
        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toolbar-group label { color: #888; font-size: 0.85rem; }
        select {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        button {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        button:hover { background: rgba(78, 205, 196, 0.3); }
        button.secondary {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            color: #888;
        }
        button.secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }
        button.primary { background: rgba(78, 205, 196, 0.3); }
        .spacer { flex: 1; }
        .crop-info {
            color: #4ecdc4;
            font-size: 0.85rem;
            font-family: monospace;
        }
        .editor-layout {
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }
        .crop-wrapper {
            flex: 1;
            min-width: 0;
        }
        .crop-container {
            position: relative;
            display: inline-block;
            background: #1a1a1f;
            border-radius: 8px;
            overflow: hidden;
        }
        .crop-container img {
            display: block;
            max-width: 100%;
            max-height: 60vh;
            user-select: none;
            -webkit-user-drag: none;
        }
        .preview-sidebar {
            width: 200px;
            flex-shrink: 0;
        }
        @media (max-width: 700px) {
            .editor-layout { flex-direction: column; }
            .preview-sidebar { width: 100%; }
        }
        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: crosshair;
        }
        .crop-box {
            position: absolute;
            border: 2px solid #4ecdc4;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            cursor: move;
        }
        .crop-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4ecdc4;
            border: 2px solid #fff;
            border-radius: 2px;
        }
        .crop-handle.nw { top: -6px; left: -6px; cursor: nw-resize; }
        .crop-handle.ne { top: -6px; right: -6px; cursor: ne-resize; }
        .crop-handle.sw { bottom: -6px; left: -6px; cursor: sw-resize; }
        .crop-handle.se { bottom: -6px; right: -6px; cursor: se-resize; }
        .preview-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        .preview-label { color: #888; font-size: 0.85rem; margin-bottom: 12px; }
        .preview-canvas {
            max-width: 100%;
            max-height: 180px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            color: #4ecdc4;
            display: none;
            text-align: center;
        }
        .status.show { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">← Back</a>
    <div class="container">
        <h1>Image Crop</h1>
        <p class="subtitle">Drag to select crop area. Resize handles to adjust.</p>

        <div class="drop-zone" id="dropZone" role="button" tabindex="0" aria-label="Upload image area. Drop an image here or press Enter to browse.">
            <div class="drop-zone-text">Drop an image here or click to browse</div>
            <div class="drop-zone-hint">Supports PNG, JPEG, WebP, GIF</div>
            <input type="file" id="fileInput" accept="image/*" aria-label="Choose image file">
        </div>

        <div class="hidden" id="editorPanel">
            <div class="toolbar">
                <div class="toolbar-group">
                    <label>Aspect Ratio:</label>
                    <select id="aspectRatio">
                        <option value="free">Free</option>
                        <option value="1:1">1:1 (Square)</option>
                        <option value="4:3">4:3</option>
                        <option value="3:2">3:2</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="2:3">2:3 (Portrait)</option>
                    </select>
                </div>
                <span class="crop-info" id="cropInfo">0 × 0</span>
                <span class="spacer"></span>
                <button id="cropBtn" class="primary">Crop & Download</button>
                <button id="resetBtn" class="secondary">Choose Different Image</button>
            </div>

            <div class="editor-layout">
                <div class="crop-wrapper">
                    <div class="crop-container" id="cropContainer">
                        <img id="sourceImage" src="" alt="Source">
                        <div class="crop-overlay" id="cropOverlay">
                            <div class="crop-box" id="cropBox">
                                <div class="crop-handle nw" data-handle="nw"></div>
                                <div class="crop-handle ne" data-handle="ne"></div>
                                <div class="crop-handle sw" data-handle="sw"></div>
                                <div class="crop-handle se" data-handle="se"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="preview-sidebar">
                    <div class="preview-section">
                        <div class="preview-label">Preview</div>
                        <canvas id="previewCanvas" class="preview-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let currentImage = null;
        let loadedImg = null;
        let displayScale = 1;

        let cropBox = { x: 50, y: 50, width: 200, height: 200 };
        let isDragging = false;
        let isResizing = false;
        let isCreating = false;
        let dragStart = { x: 0, y: 0 };
        let cropStart = { x: 0, y: 0, width: 0, height: 0 };
        let activeHandle = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorPanel = document.getElementById('editorPanel');
        const sourceImage = document.getElementById('sourceImage');
        const cropBoxEl = document.getElementById('cropBox');
        const cropOverlay = document.getElementById('cropOverlay');
        const previewCanvas = document.getElementById('previewCanvas');
        const status = document.getElementById('status');

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                fileInput.click();
            }
        });
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) return;

            currentImage = { file, type: file.type };
            const reader = new FileReader();
            reader.onload = e => {
                currentImage.dataUrl = e.target.result;

                loadedImg = new Image();
                loadedImg.onload = () => {
                    sourceImage.src = currentImage.dataUrl;

                    // Wait for the displayed image to render
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            initializeCrop();
                        });
                    });
                };
                loadedImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function initializeCrop() {
            // Show panel first so we can measure dimensions
            dropZone.classList.add('hidden');
            editorPanel.classList.remove('hidden');

            // Wait a frame for layout to complete
            requestAnimationFrame(() => {
                const displayW = sourceImage.offsetWidth;
                const displayH = sourceImage.offsetHeight;

                if (displayW === 0 || displayH === 0) {
                    // Image not rendered yet, try again
                    requestAnimationFrame(initializeCrop);
                    return;
                }

                displayScale = loadedImg.naturalWidth / displayW;

                // Initialize crop box to center 50%
                cropBox = {
                    x: displayW * 0.25,
                    y: displayH * 0.25,
                    width: displayW * 0.5,
                    height: displayH * 0.5
                };

                updateCropBox();
                updatePreview();
            });
        }

        function updateCropBox() {
            cropBoxEl.style.left = cropBox.x + 'px';
            cropBoxEl.style.top = cropBox.y + 'px';
            cropBoxEl.style.width = Math.max(1, cropBox.width) + 'px';
            cropBoxEl.style.height = Math.max(1, cropBox.height) + 'px';

            // Update info
            const realW = Math.round(cropBox.width * displayScale);
            const realH = Math.round(cropBox.height * displayScale);
            document.getElementById('cropInfo').textContent = `${realW} × ${realH}`;
        }

        function updatePreview() {
            if (!loadedImg || cropBox.width < 1 || cropBox.height < 1) return;

            const ctx = previewCanvas.getContext('2d');
            const realX = Math.round(cropBox.x * displayScale);
            const realY = Math.round(cropBox.y * displayScale);
            const realW = Math.round(cropBox.width * displayScale);
            const realH = Math.round(cropBox.height * displayScale);

            if (realW < 1 || realH < 1) return;

            // Scale preview to fit
            const maxPreviewSize = 200;
            const scale = Math.min(maxPreviewSize / realW, maxPreviewSize / realH, 1);
            previewCanvas.width = Math.max(1, realW * scale);
            previewCanvas.height = Math.max(1, realH * scale);

            ctx.drawImage(loadedImg, realX, realY, realW, realH, 0, 0, previewCanvas.width, previewCanvas.height);
        }

        function getMousePos(e) {
            const rect = sourceImage.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        // Handle mousedown on crop box (for dragging/resizing)
        cropBoxEl.addEventListener('mousedown', e => {
            e.stopPropagation();
            const pos = getMousePos(e);
            dragStart = pos;
            cropStart = { ...cropBox };

            if (e.target.classList.contains('crop-handle')) {
                isResizing = true;
                activeHandle = e.target.dataset.handle;
            } else {
                isDragging = true;
            }
            e.preventDefault();
        });

        // Handle mousedown on overlay (for creating new selection)
        cropOverlay.addEventListener('mousedown', e => {
            if (e.target === cropOverlay) {
                const pos = getMousePos(e);
                dragStart = pos;
                cropStart = { x: pos.x, y: pos.y, width: 0, height: 0 };
                cropBox = { x: pos.x, y: pos.y, width: 0, height: 0 };
                isCreating = true;
                updateCropBox();
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', e => {
            if (!isDragging && !isResizing && !isCreating) return;

            const pos = getMousePos(e);
            const maxW = sourceImage.offsetWidth;
            const maxH = sourceImage.offsetHeight;
            const aspectSelect = document.getElementById('aspectRatio').value;

            if (isDragging) {
                const dx = pos.x - dragStart.x;
                const dy = pos.y - dragStart.y;

                cropBox.x = Math.max(0, Math.min(maxW - cropStart.width, cropStart.x + dx));
                cropBox.y = Math.max(0, Math.min(maxH - cropStart.height, cropStart.y + dy));
            } else if (isCreating) {
                let newW = pos.x - cropStart.x;
                let newH = pos.y - cropStart.y;

                // Handle aspect ratio for new selection
                if (aspectSelect !== 'free') {
                    const [aw, ah] = aspectSelect.split(':').map(Number);
                    const targetRatio = aw / ah;
                    if (Math.abs(newW) / targetRatio > Math.abs(newH)) {
                        newH = Math.sign(newH || 1) * Math.abs(newW) / targetRatio;
                    } else {
                        newW = Math.sign(newW || 1) * Math.abs(newH) * targetRatio;
                    }
                }

                // Handle negative dimensions (dragging up/left)
                if (newW < 0) {
                    cropBox.x = Math.max(0, cropStart.x + newW);
                    cropBox.width = Math.min(cropStart.x, -newW);
                } else {
                    cropBox.x = cropStart.x;
                    cropBox.width = Math.min(maxW - cropStart.x, newW);
                }

                if (newH < 0) {
                    cropBox.y = Math.max(0, cropStart.y + newH);
                    cropBox.height = Math.min(cropStart.y, -newH);
                } else {
                    cropBox.y = cropStart.y;
                    cropBox.height = Math.min(maxH - cropStart.y, newH);
                }
            } else if (isResizing) {
                let newX = cropStart.x;
                let newY = cropStart.y;
                let newW = cropStart.width;
                let newH = cropStart.height;

                const dx = pos.x - dragStart.x;
                const dy = pos.y - dragStart.y;

                if (activeHandle.includes('e')) newW = cropStart.width + dx;
                if (activeHandle.includes('w')) { newX = cropStart.x + dx; newW = cropStart.width - dx; }
                if (activeHandle.includes('s')) newH = cropStart.height + dy;
                if (activeHandle.includes('n')) { newY = cropStart.y + dy; newH = cropStart.height - dy; }

                // Apply aspect ratio constraint
                if (aspectSelect !== 'free') {
                    const [aw, ah] = aspectSelect.split(':').map(Number);
                    const targetRatio = aw / ah;

                    if (activeHandle.includes('e') || activeHandle.includes('w')) {
                        newH = newW / targetRatio;
                    } else {
                        newW = newH * targetRatio;
                    }
                }

                // Ensure minimum size and bounds
                newW = Math.max(20, newW);
                newH = Math.max(20, newH);
                newX = Math.max(0, newX);
                newY = Math.max(0, newY);

                if (newX + newW > maxW) newW = maxW - newX;
                if (newY + newH > maxH) newH = maxH - newY;

                cropBox = { x: newX, y: newY, width: newW, height: newH };
            }

            updateCropBox();
            updatePreview();
        });

        document.addEventListener('mouseup', () => {
            // Ensure minimum size after creation
            if (isCreating && (cropBox.width < 20 || cropBox.height < 20)) {
                const maxW = sourceImage.offsetWidth;
                const maxH = sourceImage.offsetHeight;
                cropBox = {
                    x: maxW * 0.25,
                    y: maxH * 0.25,
                    width: maxW * 0.5,
                    height: maxH * 0.5
                };
                updateCropBox();
                updatePreview();
            }

            isDragging = false;
            isResizing = false;
            isCreating = false;
            activeHandle = null;
        });

        document.getElementById('aspectRatio').addEventListener('change', () => {
            const aspectSelect = document.getElementById('aspectRatio').value;
            if (aspectSelect !== 'free') {
                const [aw, ah] = aspectSelect.split(':').map(Number);
                const targetRatio = aw / ah;

                const maxW = sourceImage.offsetWidth;
                const maxH = sourceImage.offsetHeight;

                // Adjust height based on current width
                let newH = cropBox.width / targetRatio;

                // If it goes out of bounds, adjust width instead
                if (cropBox.y + newH > maxH) {
                    newH = maxH - cropBox.y;
                    cropBox.width = newH * targetRatio;
                }
                cropBox.height = newH;

                updateCropBox();
                updatePreview();
            }
        });

        document.getElementById('cropBtn').addEventListener('click', () => {
            const realX = Math.round(cropBox.x * displayScale);
            const realY = Math.round(cropBox.y * displayScale);
            const realW = Math.round(cropBox.width * displayScale);
            const realH = Math.round(cropBox.height * displayScale);

            const canvas = document.createElement('canvas');
            canvas.width = realW;
            canvas.height = realH;
            const ctx = canvas.getContext('2d');

            ctx.drawImage(loadedImg, realX, realY, realW, realH, 0, 0, realW, realH);

            const format = currentImage.type;
            const quality = format === 'image/jpeg' ? 0.92 : undefined;
            const dataUrl = canvas.toDataURL(format, quality);

            const ext = format.split('/')[1];
            const baseName = currentImage.file.name.replace(/\.[^.]+$/, '');
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = `${baseName}_cropped.${ext}`;
            a.click();

            status.textContent = `Cropped to ${realW} × ${realH} pixels`;
            status.className = 'status show';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            currentImage = null;
            loadedImg = null;
            fileInput.value = '';
            dropZone.classList.remove('hidden');
            editorPanel.classList.add('hidden');
            status.classList.remove('show');
        });

        // Handle window resize to recalculate displayScale
        window.addEventListener('resize', () => {
            if (!loadedImg || editorPanel.classList.contains('hidden')) return;
            const displayW = sourceImage.offsetWidth;
            const displayH = sourceImage.offsetHeight;
            if (displayW === 0 || displayH === 0) return;

            const oldScale = displayScale;
            displayScale = loadedImg.naturalWidth / displayW;
            const ratio = oldScale / displayScale;

            // Adjust crop box to match new display dimensions
            cropBox.x *= ratio;
            cropBox.y *= ratio;
            cropBox.width *= ratio;
            cropBox.height *= ratio;

            // Clamp to bounds
            const maxW = displayW;
            const maxH = displayH;
            cropBox.x = Math.max(0, Math.min(maxW - cropBox.width, cropBox.x));
            cropBox.y = Math.max(0, Math.min(maxH - cropBox.height, cropBox.y));
            cropBox.width = Math.min(cropBox.width, maxW - cropBox.x);
            cropBox.height = Math.min(cropBox.height, maxH - cropBox.y);

            updateCropBox();
            updatePreview();
        });

        // Touch support for crop interactions
        function getTouchPos(e) {
            const touch = e.touches[0];
            const rect = sourceImage.getBoundingClientRect();
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        cropBoxEl.addEventListener('touchstart', e => {
            e.stopPropagation();
            e.preventDefault();
            const pos = getTouchPos(e);
            dragStart = pos;
            cropStart = { ...cropBox };

            if (e.target.classList.contains('crop-handle')) {
                isResizing = true;
                activeHandle = e.target.dataset.handle;
            } else {
                isDragging = true;
            }
        }, { passive: false });

        cropOverlay.addEventListener('touchstart', e => {
            if (e.target === cropOverlay) {
                e.preventDefault();
                const pos = getTouchPos(e);
                dragStart = pos;
                cropStart = { x: pos.x, y: pos.y, width: 0, height: 0 };
                cropBox = { x: pos.x, y: pos.y, width: 0, height: 0 };
                isCreating = true;
                updateCropBox();
            }
        }, { passive: false });

        document.addEventListener('touchmove', e => {
            if (!isDragging && !isResizing && !isCreating) return;
            e.preventDefault();
            const fakeEvent = { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY };
            const pos = getMousePos(fakeEvent);
            const maxW = sourceImage.offsetWidth;
            const maxH = sourceImage.offsetHeight;
            const aspectSelect = document.getElementById('aspectRatio').value;

            if (isDragging) {
                const dx = pos.x - dragStart.x;
                const dy = pos.y - dragStart.y;
                cropBox.x = Math.max(0, Math.min(maxW - cropStart.width, cropStart.x + dx));
                cropBox.y = Math.max(0, Math.min(maxH - cropStart.height, cropStart.y + dy));
            } else if (isCreating || isResizing) {
                // Reuse mouse logic via synthetic event
                const mouseEvent = new MouseEvent('mousemove', { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY });
                document.dispatchEvent(mouseEvent);
                return;
            }

            updateCropBox();
            updatePreview();
        }, { passive: false });

        document.addEventListener('touchend', () => {
            document.dispatchEvent(new MouseEvent('mouseup'));
        });
    </script>
</body>
</html>
