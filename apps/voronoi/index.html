<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Diagram - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; overflow: hidden; font-family: system-ui, sans-serif; }
        canvas { display: block; cursor: crosshair; }
        .controls {
            position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 8px; color: #fff; font-size: 14px;
            min-width: 220px; border: 1px solid rgba(255,255,255,0.1);
        }
        .controls h1 { font-size: 1.3rem; margin-bottom: 8px; }
        .controls p { color: #666; margin-bottom: 16px; line-height: 1.4; font-size: 13px; }
        button {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 8px 14px; border-radius: 4px; cursor: pointer;
            font-size: 13px; margin-right: 6px; margin-bottom: 6px;
        }
        button:hover { background: rgba(255,255,255,0.2); }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: block; margin-bottom: 4px; color: #888; font-size: 12px; }
        .control-group input[type="range"] { width: 100%; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h1>Voronoi Diagram</h1>
        <p>Click to add points. Each cell contains all points closest to its seed.</p>
        <div class="control-group">
            <label>Points: <span id="countLabel">30</span></label>
            <input type="range" id="count" min="5" max="100" value="30">
        </div>
        <div class="control-group">
            <label>Animation Speed: <span id="speedLabel">1.0</span></label>
            <input type="range" id="speed" min="0" max="3" step="0.1" value="1">
        </div>
        <button id="reset">Randomize</button>
        <button id="relax">Lloyd Relax</button>
    </div>
    <a href="../../index.html" class="back-link">‚Üê Back</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let points = [];
        let numPoints = 30;
        let speed = 1;
        const SCALE = 3;

        function resize() {
            width = Math.floor(window.innerWidth / SCALE);
            height = Math.floor(window.innerHeight / SCALE);
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
        }

        function init() {
            points = [];
            for (let i = 0; i < numPoints; i++) {
                points.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    hue: Math.random() * 360
                });
            }
        }

        function update() {
            for (const p of points) {
                p.x += p.vx * speed;
                p.y += p.vy * speed;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                p.x = Math.max(0, Math.min(width, p.x));
                p.y = Math.max(0, Math.min(height, p.y));
            }
        }

        function render() {
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let minDist = Infinity;
                    let minDist2 = Infinity;
                    let closest = null;

                    for (const p of points) {
                        const dist = (x - p.x) ** 2 + (y - p.y) ** 2;
                        if (dist < minDist) {
                            minDist2 = minDist;
                            minDist = dist;
                            closest = p;
                        } else if (dist < minDist2) {
                            minDist2 = dist;
                        }
                    }

                    const idx = (y * width + x) * 4;

                    // Edge detection for borders
                    const edge = Math.sqrt(minDist2) - Math.sqrt(minDist);

                    if (edge < 2) {
                        // Border
                        data[idx] = 255;
                        data[idx + 1] = 255;
                        data[idx + 2] = 255;
                    } else {
                        // Cell color
                        const [r, g, b] = hslToRgb(closest.hue, 60, 30);
                        data[idx] = r;
                        data[idx + 1] = g;
                        data[idx + 2] = b;
                    }
                    data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // Draw points
            ctx.fillStyle = '#fff';
            for (const p of points) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function hslToRgb(h, s, l) {
            s /= 100; l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r, g, b;
            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }
            return [Math.floor((r + m) * 255), Math.floor((g + m) * 255), Math.floor((b + m) * 255)];
        }

        function lloydRelax() {
            // Calculate centroids of each cell
            const sums = points.map(() => ({ x: 0, y: 0, count: 0 }));

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let minDist = Infinity;
                    let closestIdx = 0;

                    for (let i = 0; i < points.length; i++) {
                        const p = points[i];
                        const dist = (x - p.x) ** 2 + (y - p.y) ** 2;
                        if (dist < minDist) {
                            minDist = dist;
                            closestIdx = i;
                        }
                    }

                    sums[closestIdx].x += x;
                    sums[closestIdx].y += y;
                    sums[closestIdx].count++;
                }
            }

            // Move points toward centroids
            for (let i = 0; i < points.length; i++) {
                if (sums[i].count > 0) {
                    const cx = sums[i].x / sums[i].count;
                    const cy = sums[i].y / sums[i].count;
                    points[i].x += (cx - points[i].x) * 0.5;
                    points[i].y += (cy - points[i].y) * 0.5;
                }
            }
        }

        function animate() {
            update();
            render();
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', e => {
            const x = e.clientX / SCALE;
            const y = e.clientY / SCALE;
            points.push({
                x, y,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                hue: Math.random() * 360
            });
            document.getElementById('count').value = points.length;
            document.getElementById('countLabel').textContent = points.length;
        });

        document.getElementById('count').addEventListener('input', e => {
            numPoints = parseInt(e.target.value);
            document.getElementById('countLabel').textContent = numPoints;
            init();
        });

        document.getElementById('speed').addEventListener('input', e => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedLabel').textContent = speed.toFixed(1);
        });

        document.getElementById('reset').addEventListener('click', init);
        document.getElementById('relax').addEventListener('click', () => {
            for (let i = 0; i < 10; i++) lloydRelax();
        });

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    </script>
</body>
</html>
