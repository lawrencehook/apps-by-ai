<!DOCTYPE html>
<html lang="en">
<head>

    <title>Code Screenshot - AI Showcase</title>
    <style>

            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }

            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .back-link:hover { color: #fff; }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        @media (max-width: 900px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
        }
        .card h3 {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .control-group {
            margin-bottom: 16px;
        }
        .control-group:last-child { margin-bottom: 0; }
        .control-group label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        select:focus, input:focus {
            outline: none;
            border-color: rgba(100, 150, 255, 0.5);
        }

        .color-picker-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .theme-btn {
            aspect-ratio: 1;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .theme-btn:hover { transform: scale(1.05); }
        .theme-btn.active { border-color: #4a90ff; }
        .theme-btn::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            right: 4px;
            height: 4px;
            border-radius: 2px;
        }

        .range-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        input[type="range"] {
            flex: 1;
            accent-color: #4a90ff;
        }
        .range-value {
            font-size: 13px;
            color: #888;
            min-width: 40px;
            text-align: right;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4a90ff;
        }
        .checkbox-label {
            font-size: 14px;
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .btn-group .btn { flex: 1; }

        /* Preview Area */
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-wrapper {
            padding: 60px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            min-height: 400px;
            transition: background 0.3s;
        }
        .code-window {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            transition: all 0.3s;
        }
        .window-header {
            height: 32px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }
        .window-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .window-dot.red { background: #ff5f56; }
        .window-dot.yellow { background: #ffbd2e; }
        .window-dot.green { background: #27ca3f; }
        .window-title {
            flex: 1;
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            font-weight: 500;
        }
        .code-content {
            padding: 20px;
            overflow-x: auto;
            font-family: 'SF Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            tab-size: 2;
        }
        .code-content pre {
            margin: 0;
            white-space: pre;
        }
        .line-numbers {
            display: inline-block;
            text-align: right;
            padding-right: 16px;
            margin-right: 16px;
            border-right: 1px solid rgba(255,255,255,0.1);
            user-select: none;
            color: rgba(255,255,255,0.3);
        }

        /* Code Input */
        .code-input-wrapper {
            width: 100%;
            max-width: 700px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;

            resize: vertical;
            line-height: 1.5;
        }
        textarea:focus {

            border-color: rgba(100, 150, 255, 0.5);

            transition: all 0.2s;

        .bg-preset.active { border-color: #4a90ff; }

            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

            display: none;

// Usage

    <script>

            'night-owl': {

                string: '#ff8b39',
                number: '#f97e72',
                comment: '#848bbd',

                operator: '#ff7edb'
            }
        };

        // Background presets
        const backgrounds = [
            { name: 'Purple', gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
            { name: 'Ocean', gradient: 'linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%)' },
            { name: 'Sunset', gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
            { name: 'Mint', gradient: 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)' },
            { name: 'Fire', gradient: 'linear-gradient(135deg, #f12711 0%, #f5af19 100%)' },
            { name: 'Night', gradient: 'linear-gradient(135deg, #232526 0%, #414345 100%)' }
        ];

        // State
        let currentTheme = 'monokai';
        let currentBg = backgrounds[0].gradient;

        // DOM Elements
        const codeInput = document.getElementById('codeInput');
        const codeDisplay = document.getElementById('codeDisplay');
        const codeContent = document.getElementById('codeContent');
        const codeWindow = document.getElementById('codeWindow');
        const windowHeader = document.getElementById('windowHeader');
        const previewWrapper = document.getElementById('previewWrapper');
        const titleDisplay = document.getElementById('titleDisplay');

        // Initialize themes
        function initThemes() {
            const grid = document.getElementById('themeGrid');
            grid.innerHTML = Object.entries(themes).map(([key, theme]) => `
                <div class="theme-btn ${key === currentTheme ? 'active' : ''}"
                     data-theme="${key}"
                     style="background: ${theme.bg};"
                     title="${theme.name}">
                    <style>.theme-btn[data-theme="${key}"]::after { background: ${theme.keyword}; }</style>
                </div>
            `).join('');

            grid.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentTheme = btn.dataset.theme;
                    grid.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updatePreview();
                });
            });
        }

        // Initialize backgrounds
        function initBackgrounds() {
            const grid = document.getElementById('bgGrid');
            grid.innerHTML = backgrounds.map((bg, i) => `
                <div class="bg-preset ${i === 0 ? 'active' : ''}"
                     data-index="${i}"
                     style="background: ${bg.gradient};"
                     title="${bg.name}">
                </div>
            `).join('');

            grid.querySelectorAll('.bg-preset').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentBg = backgrounds[btn.dataset.index].gradient;
                    grid.querySelectorAll('.bg-preset').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updatePreview();
                });
            });
        }

        // Simple syntax highlighting using token-based approach to avoid nested span corruption
        function highlight(code, lang) {
            // Escape HTML
            code = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            const theme = themes[currentTheme];

            // Keywords by language
            const keywords = {
                javascript: ['const', 'let', 'var', 'function', 'return', 'if', 'else', 'for', 'while', 'class', 'extends', 'import', 'export', 'from', 'default', 'async', 'await', 'try', 'catch', 'throw', 'new', 'this', 'true', 'false', 'null', 'undefined', 'typeof', 'instanceof'],
                typescript: ['const', 'let', 'var', 'function', 'return', 'if', 'else', 'for', 'while', 'class', 'extends', 'import', 'export', 'from', 'default', 'async', 'await', 'try', 'catch', 'throw', 'new', 'this', 'true', 'false', 'null', 'undefined', 'typeof', 'instanceof', 'interface', 'type', 'enum', 'implements', 'private', 'public', 'protected', 'readonly'],
                python: ['def', 'class', 'if', 'elif', 'else', 'for', 'while', 'return', 'import', 'from', 'as', 'try', 'except', 'finally', 'raise', 'with', 'pass', 'break', 'continue', 'lambda', 'and', 'or', 'not', 'in', 'is', 'True', 'False', 'None', 'self', 'async', 'await'],
                html: ['html', 'head', 'body', 'div', 'span', 'p', 'a', 'img', 'script', 'style', 'link', 'meta', 'title', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'ul', 'ol', 'li', 'table', 'tr', 'td', 'th', 'form', 'input', 'button', 'label', 'select', 'option', 'textarea'],
                css: ['color', 'background', 'margin', 'padding', 'border', 'font', 'display', 'position', 'width', 'height', 'flex', 'grid', 'transform', 'transition', 'animation'],
                rust: ['fn', 'let', 'mut', 'const', 'if', 'else', 'match', 'loop', 'while', 'for', 'in', 'return', 'struct', 'enum', 'impl', 'trait', 'pub', 'use', 'mod', 'self', 'Self', 'true', 'false', 'Some', 'None', 'Ok', 'Err'],
                go: ['func', 'package', 'import', 'var', 'const', 'if', 'else', 'for', 'range', 'return', 'struct', 'interface', 'type', 'map', 'chan', 'go', 'defer', 'select', 'case', 'default', 'true', 'false', 'nil'],
                default: ['if', 'else', 'for', 'while', 'return', 'function', 'class', 'import', 'export', 'true', 'false', 'null', 'undefined']
            };

            const langKeywords = keywords[lang] || keywords.default;
            const kwSet = new Set(langKeywords);

            // Use # comments only for Python, Shell, Ruby, YAML
            const hashCommentLangs = ['python', 'shell', 'ruby', 'yaml'];
            const useHashComments = hashCommentLangs.includes(lang);

            // Tokenize to prevent nested highlighting
            const tokens = [];
            let i = 0;
            while (i < code.length) {
                // Block comments
                if (code.substr(i, 2) === '/*') {
                    const end = code.indexOf('*/', i + 2);
                    const commentEnd = end === -1 ? code.length : end + 2;
                    tokens.push({ type: 'comment', text: code.substring(i, commentEnd) });
                    i = commentEnd;
                }
                // Line comments (//)
                else if (code.substr(i, 2) === '//') {
                    const end = code.indexOf('\n', i);
                    const commentEnd = end === -1 ? code.length : end;
                    tokens.push({ type: 'comment', text: code.substring(i, commentEnd) });
                    i = commentEnd;
                }
                // Hash comments (only for supported languages)
                else if (code[i] === '#' && useHashComments) {
                    const end = code.indexOf('\n', i);
                    const commentEnd = end === -1 ? code.length : end;
                    tokens.push({ type: 'comment', text: code.substring(i, commentEnd) });
                    i = commentEnd;
                }
                // Strings
                else if (code[i] === '"' || code[i] === "'" || code[i] === '`') {
                    const quote = code[i];
                    let j = i + 1;
                    while (j < code.length && code[j] !== quote) {
                        if (code[j] === '\\') j++;
                        j++;
                    }
                    j = Math.min(j + 1, code.length);
                    tokens.push({ type: 'string', text: code.substring(i, j) });
                    i = j;
                }
                // Numbers
                else if (/\d/.test(code[i]) && (i === 0 || /[^a-zA-Z_]/.test(code[i - 1]))) {
                    let j = i;
                    while (j < code.length && /[\d.]/.test(code[j])) j++;
                    tokens.push({ type: 'number', text: code.substring(i, j) });
                    i = j;
                }
                // Words (keywords, function calls, identifiers)
                else if (/[a-zA-Z_$]/.test(code[i])) {
                    let j = i;
                    while (j < code.length && /[a-zA-Z0-9_$]/.test(code[j])) j++;
                    const word = code.substring(i, j);
                    // Check if followed by ( for function call
                    let rest = code.substring(j);
                    const isFunc = /^\s*\(/.test(rest);
                    if (kwSet.has(word)) {
                        tokens.push({ type: 'keyword', text: word });
                    } else if (isFunc) {
                        tokens.push({ type: 'function', text: word });
                    } else {
                        tokens.push({ type: 'plain', text: word });
                    }
                    i = j;
                }
                // Other characters
                else {
                    let j = i;
                    while (j < code.length && !/[a-zA-Z_$\d"'`/#]/.test(code[j])) j++;
                    if (j === i) j = i + 1;
                    tokens.push({ type: 'plain', text: code.substring(i, j) });
                    i = j;
                }
            }

            // Render tokens
            return tokens.map(t => {
                const colorMap = {
                    comment: theme.comment,
                    string: theme.string,
                    number: theme.number,
                    keyword: theme.keyword,
                    function: theme.function
                };
                const color = colorMap[t.type];
                return color ? `<span style="color:${color}">${t.text}</span>` : t.text;
            }).join('');
        }

        // Update preview
        function updatePreview() {
            const code = codeInput.value;
            const lang = document.getElementById('language').value;
            const showLineNumbers = document.getElementById('showLineNumbers').checked;
            const theme = themes[currentTheme];
            const padding = document.getElementById('padding').value;
            const borderRadius = document.getElementById('borderRadius').value;
            const shadowSize = document.getElementById('shadowSize').value;
            const title = document.getElementById('windowTitle').value;

            // Background
            previewWrapper.style.background = currentBg;
            previewWrapper.style.padding = `${padding}px`;

            // Window styling
            codeWindow.style.borderRadius = `${borderRadius}px`;
            codeWindow.style.boxShadow = `0 ${shadowSize / 2}px ${shadowSize}px -${shadowSize / 4}px rgba(0, 0, 0, 0.5)`;
            codeContent.style.background = theme.bg;
            codeContent.style.color = theme.text;
            windowHeader.style.background = theme.header;

            // Title
            titleDisplay.textContent = title || '';

            // Code with line numbers
            const lines = code.split('\n');
            let html = '';

            if (showLineNumbers) {
                const lineNumbers = lines.map((_, i) => i + 1).join('\n');
                html = `<span class="line-numbers">${lineNumbers}</span>`;
            }

            html += highlight(code, lang);
            codeDisplay.innerHTML = html;
        }

        // Export to image
        async function exportImage(download = true) {
            const scale = parseInt(document.getElementById('exportScale').value);
            const canvas = document.getElementById('exportCanvas');
            const ctx = canvas.getContext('2d');

            // Get dimensions
            const wrapper = previewWrapper;
            const rect = wrapper.getBoundingClientRect();

            canvas.width = rect.width * scale;
            canvas.height = rect.height * scale;
            ctx.scale(scale, scale);

            // Draw background gradient
            const bgStyle = getComputedStyle(wrapper).background;
            const gradientMatch = bgStyle.match(/linear-gradient\((\d+)deg,\s*([^,]+),\s*([^)]+)\)/);

            if (gradientMatch) {
                const angle = parseInt(gradientMatch[1]) * Math.PI / 180;
                const x1 = rect.width / 2 - Math.cos(angle) * rect.width;
                const y1 = rect.height / 2 - Math.sin(angle) * rect.height;
                const x2 = rect.width / 2 + Math.cos(angle) * rect.width;
                const y2 = rect.height / 2 + Math.sin(angle) * rect.height;

                const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, gradientMatch[2].trim().split(' ')[0]);
                gradient.addColorStop(1, gradientMatch[3].trim().split(' ')[0]);
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = '#667eea';
            }
            ctx.fillRect(0, 0, rect.width, rect.height);

            // Draw code window
            const theme = themes[currentTheme];
            const padding = parseInt(document.getElementById('padding').value);
            const borderRadius = parseInt(document.getElementById('borderRadius').value);
            const windowRect = codeWindow.getBoundingClientRect();
            const offsetX = (rect.width - windowRect.width) / 2;
            const offsetY = (rect.height - windowRect.height) / 2;

            // Shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 40;
            ctx.shadowOffsetY = 20;

            // Window background
            roundRect(ctx, offsetX, offsetY, windowRect.width, windowRect.height, borderRadius);
            ctx.fillStyle = theme.bg;
            ctx.fill();

            ctx.shadowColor = 'transparent';

            // Header
            const headerHeight = 32;
            ctx.fillStyle = theme.header;
            roundRectTop(ctx, offsetX, offsetY, windowRect.width, headerHeight, borderRadius);
            ctx.fill();

            // Dots
            const dotY = offsetY + 16;
            const dots = [
                { x: offsetX + 16, color: '#ff5f56' },
                { x: offsetX + 36, color: '#ffbd2e' },
                { x: offsetX + 56, color: '#27ca3f' }
            ];
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dotY, 6, 0, Math.PI * 2);
                ctx.fillStyle = dot.color;
                ctx.fill();
            });

            // Title
            const title = document.getElementById('windowTitle').value;
            if (title) {
                ctx.font = '12px system-ui, sans-serif';
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.textAlign = 'center';
                ctx.fillText(title, offsetX + windowRect.width / 2, dotY + 4);
            }

            // Code text
            const codeX = offsetX + 20;
            const codeY = offsetY + headerHeight + 30;
            const lineHeight = 22;
            const code = codeInput.value;
            const lines = code.split('\n');
            const showLineNumbers = document.getElementById('showLineNumbers').checked;

            ctx.font = '14px "SF Mono", "Fira Code", Monaco, Consolas, monospace';
            ctx.textAlign = 'left';

            lines.forEach((line, i) => {
                const y = codeY + i * lineHeight;

                if (showLineNumbers) {
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.fillText(String(i + 1).padStart(2, ' '), codeX, y);
                }

                // Simple render (no syntax highlighting in canvas)
                ctx.fillStyle = theme.text;
                ctx.fillText(line, codeX + (showLineNumbers ? 50 : 0), y);
            });

            // Export
            if (download) {
                const link = document.createElement('a');
                link.download = 'code-screenshot.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } else {
                canvas.toBlob(async blob => {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        const btn = document.getElementById('copyBtn');
                        btn.textContent = 'Copied!';
                        setTimeout(() => btn.textContent = 'Copy', 2000);
                    } catch (err) {
                        alert('Failed to copy to clipboard');
                    }
                });
            }
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function roundRectTop(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height);
            ctx.lineTo(x, y + height);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Event Listeners
        codeInput.addEventListener('input', updatePreview);
        document.getElementById('language').addEventListener('change', updatePreview);
        document.getElementById('showLineNumbers').addEventListener('change', updatePreview);
        document.getElementById('windowTitle').addEventListener('input', updatePreview);

        document.getElementById('padding').addEventListener('input', e => {
            document.getElementById('paddingValue').textContent = `${e.target.value}px`;
            updatePreview();
        });
        document.getElementById('borderRadius').addEventListener('input', e => {
            document.getElementById('borderRadiusValue').textContent = `${e.target.value}px`;
            updatePreview();
        });
        document.getElementById('shadowSize').addEventListener('input', e => {
            document.getElementById('shadowValue').textContent = e.target.value;
            updatePreview();
        });

        // Custom background colors
        ['bgColor1', 'bgColor2', 'bgAngle'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                const c1 = document.getElementById('bgColor1').value;
                const c2 = document.getElementById('bgColor2').value;
                const angle = document.getElementById('bgAngle').value;
                currentBg = `linear-gradient(${angle}deg, ${c1} 0%, ${c2} 100%)`;
                document.querySelectorAll('.bg-preset').forEach(b => b.classList.remove('active'));
                updatePreview();
            });
        });

        // Export buttons
        document.getElementById('downloadBtn').addEventListener('click', () => exportImage(true));
        document.getElementById('copyBtn').addEventListener('click', () => exportImage(false));

        // Initialize
        initThemes();
        initBackgrounds();
        updatePreview();
    </script>
</body>
