<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reverse - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.05);
        }
        .drop-zone-text { color: #888; font-size: 1.1rem; }
        .drop-zone-hint { color: #555; font-size: 0.85rem; margin-top: 8px; }
        input[type="file"] { display: none; }
        .file-info {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .file-name { font-weight: 500; margin-bottom: 4px; }
        .file-meta { color: #666; font-size: 0.85rem; }
        .waveform-compare {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        @media (max-width: 600px) {
            .waveform-compare { grid-template-columns: 1fr; }
        }
        .waveform-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 16px;
        }
        .waveform-section.reversed {
            background: rgba(78, 205, 196, 0.03);
            border-color: rgba(78, 205, 196, 0.15);
        }
        .waveform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .waveform-label { color: #888; font-size: 0.85rem; }
        .waveform-section.reversed .waveform-label { color: #4ecdc4; }
        .play-small {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #888;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .play-small:hover { background: rgba(255,255,255,0.15); color: #fff; }
        .waveform-section.reversed .play-small {
            background: rgba(78, 205, 196, 0.15);
            color: #4ecdc4;
        }
        .waveform-canvas {
            width: 100%;
            height: 80px;
            background: #1a1a1f;
            border-radius: 4px;
        }
        .reverse-indicator {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
        }
        .reverse-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }
        .reverse-text {
            color: #4ecdc4;
            font-size: 1.1rem;
        }
        .controls {
            display: flex;
            gap: 12px;
        }
        button {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        button:hover { background: rgba(78, 205, 196, 0.3); }
        button.secondary {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            color: #888;
        }
        button.secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }
        button.primary { flex: 1; }
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            color: #4ecdc4;
            display: none;
            text-align: center;
        }
        .status.show { display: block; }
        .status.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">← Back</a>
    <div class="container">
        <h1>Audio Reverse</h1>
        <p class="subtitle">Reverse audio playback for creative effects.</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">Drop an audio file here or click to browse</div>
            <div class="drop-zone-hint">Supports MP3, WAV, OGG, M4A, and more</div>
            <input type="file" id="fileInput" accept="audio/*">
        </div>

        <div class="hidden" id="editorPanel">
            <div class="file-info">
                <div class="file-name" id="fileName"></div>
                <div class="file-meta">
                    <span id="fileDuration"></span> •
                    <span id="fileSampleRate"></span> •
                    <span id="fileChannels"></span>
                </div>
            </div>

            <div class="waveform-compare">
                <div class="waveform-section">
                    <div class="waveform-header">
                        <span class="waveform-label">Original</span>
                        <button class="play-small" id="playOriginalBtn">▶ Play</button>
                    </div>
                    <canvas class="waveform-canvas" id="originalWaveform"></canvas>
                </div>
                <div class="waveform-section reversed">
                    <div class="waveform-header">
                        <span class="waveform-label">Reversed</span>
                        <button class="play-small" id="playReversedBtn">▶ Play</button>
                    </div>
                    <canvas class="waveform-canvas" id="reversedWaveform"></canvas>
                </div>
            </div>

            <div class="reverse-indicator">
                <div class="reverse-icon">⟲</div>
                <div class="reverse-text">Audio will be played backwards</div>
            </div>

            <div class="controls">
                <button id="downloadBtn" class="primary">Download Reversed Audio</button>
                <button id="resetBtn" class="secondary">New File</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let audioContext = null;
        let audioBuffer = null;
        let reversedBuffer = null;
        let sourceNode = null;
        let isPlaying = false;
        let playingType = null;
        let currentFile = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorPanel = document.getElementById('editorPanel');
        const status = document.getElementById('status');

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            initAudioContext();
            currentFile = file;

            try {
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileDuration').textContent = formatTime(audioBuffer.duration);
                document.getElementById('fileSampleRate').textContent = audioBuffer.sampleRate + ' Hz';
                document.getElementById('fileChannels').textContent = audioBuffer.numberOfChannels === 1 ? 'Mono' : 'Stereo';

                // Create reversed buffer
                reversedBuffer = createReversedBuffer(audioBuffer);

                drawWaveform('originalWaveform', audioBuffer);
                drawWaveform('reversedWaveform', reversedBuffer);

                dropZone.classList.add('hidden');
                editorPanel.classList.remove('hidden');
            } catch (err) {
                status.textContent = 'Error loading audio file: ' + err.message;
                status.classList.add('show', 'error');
            }
        }

        function createReversedBuffer(buffer) {
            const reversed = audioContext.createBuffer(
                buffer.numberOfChannels,
                buffer.length,
                buffer.sampleRate
            );

            for (let ch = 0; ch < buffer.numberOfChannels; ch++) {
                const sourceData = buffer.getChannelData(ch);
                const destData = reversed.getChannelData(ch);
                const length = sourceData.length;

                for (let i = 0; i < length; i++) {
                    destData[i] = sourceData[length - 1 - i];
                }
            }

            return reversed;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(2);
            return `${mins}:${secs.padStart(5, '0')}`;
        }

        function drawWaveform(canvasId, buffer) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;

            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            const width = rect.width;
            const height = rect.height;

            ctx.fillStyle = '#1a1a1f';
            ctx.fillRect(0, 0, width, height);

            const data = buffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            ctx.strokeStyle = '#4ecdc4';
            ctx.lineWidth = 1;
            ctx.beginPath();

            for (let i = 0; i < width; i++) {
                let min = 1.0, max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j] || 0;
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                ctx.moveTo(i, (1 + min) * amp);
                ctx.lineTo(i, (1 + max) * amp);
            }
            ctx.stroke();
        }

        function stopPlayback() {
            if (sourceNode) {
                try { sourceNode.stop(); } catch(e) {}
                sourceNode = null;
            }
            isPlaying = false;
            playingType = null;
            document.getElementById('playOriginalBtn').textContent = '▶ Play';
            document.getElementById('playReversedBtn').textContent = '▶ Play';
        }

        function playAudio(buffer, type) {
            initAudioContext();

            if (isPlaying && playingType === type) {
                stopPlayback();
                return;
            }

            stopPlayback();

            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = buffer;
            sourceNode.connect(audioContext.destination);

            sourceNode.start();
            isPlaying = true;
            playingType = type;

            if (type === 'original') {
                document.getElementById('playOriginalBtn').textContent = '⏹ Stop';
            } else {
                document.getElementById('playReversedBtn').textContent = '⏹ Stop';
            }

            sourceNode.onended = () => {
                if (isPlaying && playingType === type) stopPlayback();
            };
        }

        document.getElementById('playOriginalBtn').addEventListener('click', () => {
            playAudio(audioBuffer, 'original');
        });

        document.getElementById('playReversedBtn').addEventListener('click', () => {
            playAudio(reversedBuffer, 'reversed');
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (!reversedBuffer || !currentFile) return;
            const wavBlob = audioBufferToWav(reversedBuffer);
            const url = URL.createObjectURL(wavBlob);

            const baseName = currentFile.name.replace(/\.[^.]+$/, '');
            const a = document.createElement('a');
            a.href = url;
            a.download = `${baseName}_reversed.wav`;
            a.click();

            setTimeout(() => URL.revokeObjectURL(url), 1000);

            status.textContent = 'Reversed audio saved!';
            status.classList.add('show');
        });

        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1;
            const bitDepth = 16;

            const bytesPerSample = bitDepth / 8;
            const blockAlign = numChannels * bytesPerSample;

            const samples = buffer.length;
            const dataSize = samples * blockAlign;
            const bufferSize = 44 + dataSize;

            const arrayBuffer = new ArrayBuffer(bufferSize);
            const view = new DataView(arrayBuffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, bufferSize - 8, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * blockAlign, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            const channels = [];
            for (let i = 0; i < numChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }

            let offset = 44;
            for (let i = 0; i < samples; i++) {
                for (let ch = 0; ch < numChannels; ch++) {
                    const sample = Math.max(-1, Math.min(1, channels[ch][i]));
                    const intSample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    view.setInt16(offset, intSample, true);
                    offset += 2;
                }
            }

            return new Blob([arrayBuffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        document.getElementById('resetBtn').addEventListener('click', () => {
            stopPlayback();
            audioBuffer = null;
            reversedBuffer = null;
            currentFile = null;
            fileInput.value = '';
            dropZone.classList.remove('hidden');
            editorPanel.classList.add('hidden');
            status.classList.remove('show');
        });

        window.addEventListener('resize', () => {
            if (audioBuffer) {
                drawWaveform('originalWaveform', audioBuffer);
                drawWaveform('reversedWaveform', reversedBuffer);
            }
        });
    </script>
</body>
</html>
