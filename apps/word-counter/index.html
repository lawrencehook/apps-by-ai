<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #4ecdc4;
            font-family: monospace;
        }
        .stat-label {
            color: #666;
            font-size: 0.85rem;
            margin-top: 4px;
        }
        .editor-container {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        .editor-toolbar {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .toolbar-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #888;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .toolbar-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        textarea {
            width: 100%;
            min-height: 300px;
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 20px;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }
        textarea:focus { outline: none; }
        textarea::placeholder { color: #444; }
        .details-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 20px;
        }
        .details-section h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .detail-label { color: #666; }
        .detail-value { color: #4ecdc4; font-family: monospace; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>
    <div class="container">
        <h1>Word Counter</h1>
        <p class="subtitle">Count words, characters, sentences, and more in real-time.</p>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="wordCount">0</div>
                <div class="stat-label">Words</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="charNoSpaceCount">0</div>
                <div class="stat-label">No Spaces</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="sentenceCount">0</div>
                <div class="stat-label">Sentences</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="paragraphCount">0</div>
                <div class="stat-label">Paragraphs</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="readingTime">0</div>
                <div class="stat-label">Min Read</div>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-toolbar">
                <button class="toolbar-btn" id="copyBtn">Copy</button>
                <button class="toolbar-btn" id="clearBtn">Clear</button>
                <button class="toolbar-btn" id="pasteBtn">Paste</button>
            </div>
            <textarea id="textInput" placeholder="Start typing or paste your text here..."></textarea>
        </div>

        <div class="details-section">
            <h3>Detailed Statistics</h3>
            <div class="details-grid">
                <div class="detail-item">
                    <span class="detail-label">Average Word Length</span>
                    <span class="detail-value" id="avgWordLength">0</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Average Sentence Length</span>
                    <span class="detail-value" id="avgSentenceLength">0 words</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Longest Word</span>
                    <span class="detail-value" id="longestWord">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Speaking Time</span>
                    <span class="detail-value" id="speakingTime">0 min</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Unique Words</span>
                    <span class="detail-value" id="uniqueWords">0</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Lines</span>
                    <span class="detail-value" id="lineCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');

        function updateStats() {
            const text = textInput.value;

            // Basic counts
            const chars = text.length;
            const charsNoSpace = text.replace(/\s/g, '').length;
            const words = text.trim() ? text.trim().split(/\s+/).filter(w => w.length > 0) : [];
            const wordCount = words.length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const sentenceCount = sentences.length;
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim().length > 0);
            const paragraphCount = text.trim() ? paragraphs.length : 0;
            const lines = text.split('\n');
            const lineCount = text ? lines.length : 0;

            // Reading time (200 words per minute average)
            const readingTime = Math.ceil(wordCount / 200);
            // Speaking time (150 words per minute average)
            const speakingTime = Math.ceil(wordCount / 150);

            // Average word length
            const avgWordLength = wordCount > 0
                ? (words.reduce((sum, w) => sum + w.length, 0) / wordCount).toFixed(1)
                : 0;

            // Average sentence length
            const avgSentenceLength = sentenceCount > 0
                ? Math.round(wordCount / sentenceCount)
                : 0;

            // Longest word
            const longestWord = words.length > 0
                ? words.reduce((a, b) => a.length > b.length ? a : b)
                : '-';

            // Unique words
            const uniqueWords = new Set(words.map(w => w.toLowerCase().replace(/[^a-z]/g, '')).filter(w => w.length > 0)).size;

            // Update UI
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('charCount').textContent = chars;
            document.getElementById('charNoSpaceCount').textContent = charsNoSpace;
            document.getElementById('sentenceCount').textContent = sentenceCount;
            document.getElementById('paragraphCount').textContent = paragraphCount;
            document.getElementById('readingTime').textContent = readingTime;
            document.getElementById('avgWordLength').textContent = avgWordLength;
            document.getElementById('avgSentenceLength').textContent = avgSentenceLength + ' words';
            document.getElementById('longestWord').textContent = longestWord.length > 20 ? longestWord.slice(0, 20) + '...' : longestWord;
            document.getElementById('speakingTime').textContent = speakingTime + ' min';
            document.getElementById('uniqueWords').textContent = uniqueWords;
            document.getElementById('lineCount').textContent = lineCount;
        }

        textInput.addEventListener('input', updateStats);

        document.getElementById('copyBtn').addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(textInput.value);
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 1500);
            } catch (e) {
                // Fallback: select text
                textInput.select();
                document.execCommand('copy');
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            textInput.value = '';
            updateStats();
        });

        document.getElementById('pasteBtn').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                textInput.value = text;
                updateStats();
            } catch (e) {
                // Clipboard access denied - no action
            }
        });

        updateStats();
    </script>
</body>
</html>
