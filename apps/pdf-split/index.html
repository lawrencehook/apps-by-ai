<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Split - AI Showcase</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.05);
        }
        .drop-zone-text { color: #888; font-size: 1.1rem; }
        .drop-zone-hint { color: #555; font-size: 0.85rem; margin-top: 8px; }
        input[type="file"] { display: none; }
        .file-info-panel {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 20px;
            margin-bottom: 24px;
        }
        .file-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .file-icon { font-size: 2rem; }
        .file-details h3 { font-size: 1.1rem; margin-bottom: 4px; }
        .file-meta { color: #666; font-size: 0.85rem; }
        .split-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .option:hover { background: rgba(255,255,255,0.05); }
        .option.selected {
            border-color: rgba(78, 205, 196, 0.5);
            background: rgba(78, 205, 196, 0.05);
        }
        .option input[type="radio"] { display: none; }
        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .option.selected .option-radio {
            border-color: #4ecdc4;
        }
        .option.selected .option-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #4ecdc4;
            border-radius: 50%;
        }
        .option-content { flex: 1; }
        .option-title { font-weight: 500; margin-bottom: 4px; }
        .option-desc { font-size: 0.85rem; color: #666; }
        .option-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 4px;
            padding: 8px 12px;
            color: #fff;
            width: 120px;
            margin-left: auto;
        }
        button {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        button:hover { background: rgba(78, 205, 196, 0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button.secondary {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            color: #888;
        }
        button.secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            color: #4ecdc4;
            display: none;
        }
        .status.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        .status.show { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>
    <div class="container">
        <h1>PDF Split</h1>
        <p class="subtitle">Split a PDF into multiple files by pages or ranges.</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">Drop a PDF file here or click to browse</div>
            <div class="drop-zone-hint">Select a PDF to split</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info-panel hidden" id="filePanel">
            <div class="file-header">
                <span class="file-icon">üìÑ</span>
                <div class="file-details">
                    <h3 id="fileName">document.pdf</h3>
                    <div class="file-meta"><span id="pageCount">0</span> pages ‚Ä¢ <span id="fileSize">0 KB</span></div>
                </div>
            </div>

            <div class="split-options">
                <label class="option selected" data-mode="single">
                    <input type="radio" name="splitMode" value="single" checked>
                    <div class="option-radio"></div>
                    <div class="option-content">
                        <div class="option-title">Split into single pages</div>
                        <div class="option-desc">Each page becomes a separate PDF</div>
                    </div>
                </label>

                <label class="option" data-mode="range">
                    <input type="radio" name="splitMode" value="range">
                    <div class="option-radio"></div>
                    <div class="option-content">
                        <div class="option-title">Split by page ranges</div>
                        <div class="option-desc">e.g., 1-3, 4-6, 7-10</div>
                    </div>
                    <input type="text" class="option-input" id="rangeInput" placeholder="1-3, 4-6">
                </label>

                <label class="option" data-mode="every">
                    <input type="radio" name="splitMode" value="every">
                    <div class="option-radio"></div>
                    <div class="option-content">
                        <div class="option-title">Split every N pages</div>
                        <div class="option-desc">Create PDFs with fixed page count</div>
                    </div>
                    <input type="number" class="option-input" id="everyInput" value="2" min="1">
                </label>
            </div>

            <div class="actions">
                <button id="splitBtn">Split PDF</button>
                <button id="resetBtn" class="secondary">Choose Different File</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const { PDFDocument } = PDFLib;

        let currentFile = null;
        let currentPdf = null;
        let pageCount = 0;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filePanel = document.getElementById('filePanel');
        const splitBtn = document.getElementById('splitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showStatus('Please select a PDF file', true);
                return;
            }

            try {
                const arrayBuffer = await file.arrayBuffer();
                currentPdf = await PDFDocument.load(arrayBuffer);
                pageCount = currentPdf.getPageCount();
                currentFile = { file, arrayBuffer };

                document.getElementById('fileName').textContent = file.name;
                document.getElementById('pageCount').textContent = pageCount;
                document.getElementById('fileSize').textContent = formatSize(file.size);

                dropZone.classList.add('hidden');
                filePanel.classList.remove('hidden');
                status.classList.remove('show');
            } catch (err) {
                showStatus('Error loading PDF: ' + err.message, true);
            }
        }

        // Option selection
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input[type="radio"]').checked = true;
            });
        });

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function showStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status show' + (isError ? ' error' : '');
        }

        resetBtn.addEventListener('click', () => {
            currentFile = null;
            currentPdf = null;
            pageCount = 0;
            fileInput.value = '';
            dropZone.classList.remove('hidden');
            filePanel.classList.add('hidden');
            status.classList.remove('show');
        });

        splitBtn.addEventListener('click', async () => {
            if (!currentPdf) return;

            const mode = document.querySelector('input[name="splitMode"]:checked').value;
            splitBtn.disabled = true;
            showStatus('Splitting PDF...');

            try {
                const ranges = [];

                if (mode === 'single') {
                    for (let i = 0; i < pageCount; i++) {
                        ranges.push([i]);
                    }
                } else if (mode === 'range') {
                    const rangeStr = document.getElementById('rangeInput').value;
                    const parts = rangeStr.split(',').map(s => s.trim()).filter(s => s);

                    for (const part of parts) {
                        if (part.includes('-')) {
                            const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                            if (isNaN(start) || isNaN(end) || start < 1 || end > pageCount || start > end) {
                                throw new Error(`Invalid range: ${part}`);
                            }
                            const pages = [];
                            for (let i = start - 1; i < end; i++) {
                                pages.push(i);
                            }
                            ranges.push(pages);
                        } else {
                            const page = parseInt(part);
                            if (isNaN(page) || page < 1 || page > pageCount) {
                                throw new Error(`Invalid page: ${part}`);
                            }
                            ranges.push([page - 1]);
                        }
                    }

                    if (ranges.length === 0) {
                        throw new Error('Please enter valid page ranges');
                    }
                } else if (mode === 'every') {
                    const n = parseInt(document.getElementById('everyInput').value);
                    if (isNaN(n) || n < 1) {
                        throw new Error('Please enter a valid number');
                    }

                    for (let i = 0; i < pageCount; i += n) {
                        const pages = [];
                        for (let j = i; j < Math.min(i + n, pageCount); j++) {
                            pages.push(j);
                        }
                        ranges.push(pages);
                    }
                }

                // Create and download PDFs
                const baseName = currentFile.file.name.replace(/\.pdf$/i, '');

                for (let i = 0; i < ranges.length; i++) {
                    const newPdf = await PDFDocument.create();
                    const pages = await newPdf.copyPages(currentPdf, ranges[i]);
                    pages.forEach(page => newPdf.addPage(page));

                    const pdfBytes = await newPdf.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;

                    if (mode === 'single') {
                        a.download = `${baseName}_page_${ranges[i][0] + 1}.pdf`;
                    } else {
                        a.download = `${baseName}_part_${i + 1}.pdf`;
                    }

                    a.click();
                    setTimeout(() => URL.revokeObjectURL(url), 10000);

                    // Delay between downloads to avoid browser blocking
                    if (i < ranges.length - 1) {
                        await new Promise(r => setTimeout(r, 300));
                    }
                }

                showStatus(`Successfully created ${ranges.length} PDF file${ranges.length !== 1 ? 's' : ''}`);
            } catch (err) {
                showStatus('Error splitting PDF: ' + err.message, true);
            }

            splitBtn.disabled = false;
        });
    </script>
</body>
</html>
