<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reorder Pages - AI Showcase</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.05);
        }
        .drop-zone-text { color: #888; font-size: 1.1rem; }
        .drop-zone-hint { color: #555; font-size: 0.85rem; margin-top: 8px; }
        input[type="file"] { display: none; }
        .toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        button:hover { background: rgba(78, 205, 196, 0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button.secondary {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            color: #888;
        }
        button.secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }
        button.primary {
            background: rgba(78, 205, 196, 0.3);
            padding: 12px 24px;
            font-size: 1rem;
        }
        .spacer { flex: 1; }
        .hint { color: #555; font-size: 0.85rem; }
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .page-card {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.08);
            overflow: hidden;
            cursor: grab;
            transition: all 0.2s;
            position: relative;
        }
        .page-card:hover { border-color: rgba(255,255,255,0.2); }
        .page-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .page-card.drag-over {
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.3);
        }
        .page-preview {
            aspect-ratio: 8.5/11;
            background: #1a1a1f;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .page-preview canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }
        .page-info {
            padding: 8px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .page-number { font-size: 0.85rem; color: #888; }
        .original-number {
            font-size: 0.7rem;
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.15);
            padding: 2px 6px;
            border-radius: 3px;
        }
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            color: #4ecdc4;
            display: none;
        }
        .status.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        .status.show { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>
    <div class="container">
        <h1>PDF Reorder Pages</h1>
        <p class="subtitle">Drag and drop pages to rearrange their order.</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">Drop a PDF file here or click to browse</div>
            <div class="drop-zone-hint">Select a PDF to reorder pages</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="hidden" id="editorPanel">
            <div class="toolbar">
                <button id="reverseBtn" class="secondary">Reverse Order</button>
                <button id="resetOrderBtn" class="secondary">Reset Order</button>
                <span class="hint">Drag pages to reorder</span>
                <span class="spacer"></span>
                <button id="saveBtn" class="primary">Save PDF</button>
            </div>

            <div class="page-grid" id="pageGrid"></div>

            <div class="toolbar">
                <button id="resetBtn" class="secondary">Choose Different File</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const { PDFDocument } = PDFLib;

        let currentFile = null;
        let pdfDoc = null;
        let pageOrder = []; // Array of original page indices in current order
        let canvasCache = new Map();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorPanel = document.getElementById('editorPanel');
        const pageGrid = document.getElementById('pageGrid');
        const status = document.getElementById('status');

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showStatus('Please select a PDF file', true);
                return;
            }

            showStatus('Loading PDF...');

            try {
                const arrayBuffer = await file.arrayBuffer();
                currentFile = { file, arrayBuffer };

                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer.slice(0) }).promise;

                // Initialize page order
                pageOrder = [];
                for (let i = 0; i < pdfDoc.numPages; i++) {
                    pageOrder.push(i);
                }

                canvasCache.clear();
                await renderPageGrid();

                dropZone.classList.add('hidden');
                editorPanel.classList.remove('hidden');
                status.classList.remove('show');
            } catch (err) {
                showStatus('Error loading PDF: ' + err.message, true);
            }
        }

        async function renderPageGrid() {
            pageGrid.innerHTML = '';

            for (let i = 0; i < pageOrder.length; i++) {
                const originalIndex = pageOrder[i];
                const card = document.createElement('div');
                card.className = 'page-card';
                card.draggable = true;
                card.dataset.position = i;
                card.dataset.originalPage = originalIndex;

                const preview = document.createElement('div');
                preview.className = 'page-preview';

                const canvas = document.createElement('canvas');
                preview.appendChild(canvas);

                const info = document.createElement('div');
                info.className = 'page-info';
                info.innerHTML = `
                    <span class="page-number">Position ${i + 1}</span>
                    <span class="original-number">was ${originalIndex + 1}</span>
                `;

                card.appendChild(preview);
                card.appendChild(info);
                pageGrid.appendChild(card);

                // Drag events
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('dragleave', handleDragLeave);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragend', handleDragEnd);

                // Render preview (use cache if available)
                if (canvasCache.has(originalIndex)) {
                    const cachedCanvas = canvasCache.get(originalIndex);
                    canvas.width = cachedCanvas.width;
                    canvas.height = cachedCanvas.height;
                    canvas.getContext('2d').drawImage(cachedCanvas, 0, 0);
                } else {
                    await renderPagePreview(originalIndex, canvas);
                    // Cache the rendered canvas
                    const cacheCanvas = document.createElement('canvas');
                    cacheCanvas.width = canvas.width;
                    cacheCanvas.height = canvas.height;
                    cacheCanvas.getContext('2d').drawImage(canvas, 0, 0);
                    canvasCache.set(originalIndex, cacheCanvas);
                }
            }
        }

        async function renderPagePreview(pageIndex, canvas) {
            const page = await pdfDoc.getPage(pageIndex + 1);
            const viewport = page.getViewport({ scale: 0.4 });

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const ctx = canvas.getContext('2d');
            await page.render({ canvasContext: ctx, viewport }).promise;
        }

        let draggedPosition = null;

        function handleDragStart(e) {
            draggedPosition = parseInt(e.currentTarget.dataset.position);
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            const dropPosition = parseInt(e.currentTarget.dataset.position);

            if (draggedPosition !== null && draggedPosition !== dropPosition) {
                // Reorder the array
                const movedPage = pageOrder.splice(draggedPosition, 1)[0];
                pageOrder.splice(dropPosition, 0, movedPage);

                renderPageGrid();
            }
        }

        function handleDragEnd(e) {
            document.querySelectorAll('.page-card').forEach(card => {
                card.classList.remove('dragging', 'drag-over');
            });
            draggedPosition = null;
        }

        function showStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status show' + (isError ? ' error' : '');
        }

        document.getElementById('reverseBtn').addEventListener('click', () => {
            pageOrder.reverse();
            renderPageGrid();
        });

        document.getElementById('resetOrderBtn').addEventListener('click', () => {
            pageOrder = [];
            for (let i = 0; i < pdfDoc.numPages; i++) {
                pageOrder.push(i);
            }
            renderPageGrid();
        });

        document.getElementById('saveBtn').addEventListener('click', async () => {
            showStatus('Saving PDF...');

            try {
                const srcPdf = await PDFDocument.load(currentFile.arrayBuffer);
                const newPdf = await PDFDocument.create();

                const copiedPages = await newPdf.copyPages(srcPdf, pageOrder);
                copiedPages.forEach(page => newPdf.addPage(page));

                const pdfBytes = await newPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = currentFile.file.name.replace(/\.pdf$/i, '_reordered.pdf');
                a.click();

                setTimeout(() => URL.revokeObjectURL(url), 10000);
                showStatus('PDF saved successfully');
            } catch (err) {
                showStatus('Error saving PDF: ' + err.message, true);
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            currentFile = null;
            pdfDoc = null;
            pageOrder = [];
            canvasCache.clear();
            fileInput.value = '';
            dropZone.classList.remove('hidden');
            editorPanel.classList.add('hidden');
            status.classList.remove('show');
        });
    </script>
</body>
</html>
