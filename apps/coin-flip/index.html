<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 { font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #666; margin-bottom: 32px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
        .coin-container {
            perspective: 1000px;
            margin: 40px 0;
        }
        .coin {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
        }
        .coin.flipping-heads {
            animation: flipToHeads 1s ease-out forwards;
        }
        .coin.flipping-tails {
            animation: flipToTails 1s ease-out forwards;
        }
        .coin.heads {
            transform: rotateY(0deg);
        }
        .coin.tails {
            transform: rotateY(180deg);
        }
        @keyframes flipToHeads {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(1800deg); }
        }
        @keyframes flipToTails {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(1980deg); }
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            backface-visibility: hidden;
            border: 4px solid;
        }
        .coin-heads {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            border-color: #cc8800;
            color: #8b6914;
        }
        .coin-tails {
            background: linear-gradient(135deg, #c0c0c0 0%, #a0a0a0 100%);
            border-color: #888;
            color: #555;
            transform: rotateY(180deg);
        }
        .result-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ecdc4;
            margin: 20px 0;
            min-height: 1.2em;
        }
        button {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 16px 48px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover { background: rgba(78, 205, 196, 0.3); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .stats {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 4px;
        }
        .stat-percent {
            font-size: 0.9rem;
            color: #4ecdc4;
        }
        .reset-btn {
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            color: #888;
            padding: 8px 20px;
            font-size: 0.9rem;
        }
        .reset-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>
    <div class="container">
        <h1>Coin Flip</h1>
        <p class="subtitle">Flip a coin. Press Space or click.</p>

        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face coin-heads">H</div>
                <div class="coin-face coin-tails">T</div>
            </div>
        </div>

        <div class="result-text" id="result">-</div>

        <button id="flipBtn">Flip Coin</button>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="headsCount">0</div>
                <div class="stat-label">Heads</div>
                <div class="stat-percent" id="headsPercent">0%</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="tailsCount">0</div>
                <div class="stat-label">Tails</div>
                <div class="stat-percent" id="tailsPercent">0%</div>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">Reset Stats</button>
    </div>

    <script>
        let heads = 0;
        let tails = 0;
        let isFlipping = false;

        const coin = document.getElementById('coin');
        const flipBtn = document.getElementById('flipBtn');

        flipBtn.addEventListener('click', flip);
        document.getElementById('resetBtn').addEventListener('click', resetStats);

        document.addEventListener('keydown', e => {
            if (e.code === 'Space' && !isFlipping) {
                e.preventDefault();
                flip();
            }
        });

        function flip() {
            if (isFlipping) return;
            isFlipping = true;
            flipBtn.disabled = true;

            const result = Math.random() < 0.5 ? 'heads' : 'tails';

            coin.classList.remove('heads', 'tails', 'flipping-heads', 'flipping-tails');
            // Force reflow to restart animation
            void coin.offsetWidth;
            coin.classList.add(result === 'heads' ? 'flipping-heads' : 'flipping-tails');
            document.getElementById('result').textContent = '...';

            setTimeout(() => {
                coin.classList.remove('flipping-heads', 'flipping-tails');
                coin.classList.add(result);

                if (result === 'heads') {
                    heads++;
                    document.getElementById('result').textContent = 'HEADS!';
                } else {
                    tails++;
                    document.getElementById('result').textContent = 'TAILS!';
                }

                updateStats();
                isFlipping = false;
                flipBtn.disabled = false;
            }, 1000);
        }

        function updateStats() {
            const total = heads + tails;
            document.getElementById('headsCount').textContent = heads;
            document.getElementById('tailsCount').textContent = tails;
            document.getElementById('headsPercent').textContent = total > 0 ? Math.round(heads / total * 100) + '%' : '0%';
            document.getElementById('tailsPercent').textContent = total > 0 ? Math.round(tails / total * 100) + '%' : '0%';
        }

        function resetStats() {
            heads = 0;
            tails = 0;
            updateStats();
            document.getElementById('result').textContent = '-';
            coin.classList.remove('heads', 'tails', 'flipping-heads', 'flipping-tails');
        }
    </script>
</body>
</html>
