<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Effect - AI Showcase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: system-ui, sans-serif; }
        canvas { display: block; image-rendering: pixelated; }
        .controls {
            position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.85);
            padding: 20px; border-radius: 8px; color: #fff; font-size: 14px;
            min-width: 220px; border: 1px solid rgba(255,255,255,0.1);
        }
        .controls h1 { font-size: 1.3rem; margin-bottom: 8px; }
        .controls p { color: #666; margin-bottom: 16px; line-height: 1.4; font-size: 13px; }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: block; margin-bottom: 4px; color: #888; font-size: 12px; }
        .control-group input[type="range"] { width: 100%; }
        select { width: 100%; padding: 6px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; border-radius: 4px; }
        .back-link {
            position: fixed; top: 20px; right: 20px; color: #666; text-decoration: none;
            font-size: 14px; padding: 8px 14px; background: rgba(0,0,0,0.85);
            border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h1>Fire Effect</h1>
        <p>Classic demoscene fire algorithm from the 90s. Retro pixel art aesthetic.</p>
        <div class="control-group">
            <label>Palette</label>
            <select id="palette">
                <option value="fire">Classic Fire</option>
                <option value="blue">Blue Flame</option>
                <option value="green">Green Fire</option>
                <option value="purple">Purple Plasma</option>
                <option value="rainbow">Rainbow</option>
            </select>
        </div>
        <div class="control-group">
            <label>Intensity: <span id="intensityLabel">100</span>%</label>
            <input type="range" id="intensity" min="20" max="100" value="100">
        </div>
        <div class="control-group">
            <label>Cooling: <span id="coolingLabel">1.0</span></label>
            <input type="range" id="cooling" min="0" max="3" step="0.1" value="1">
        </div>
    </div>
    <a href="../../index.html" class="back-link">‚Üê Back</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let fire = [];
        let palette = [];
        let paletteName = 'fire';
        let intensity = 100;
        let cooling = 1;

        const SCALE = 4;

        function createPalette(name) {
            palette = new Array(256);

            for (let i = 0; i < 256; i++) {
                let r, g, b;

                if (name === 'fire') {
                    if (i < 32) {
                        r = i * 2; g = 0; b = 0;
                    } else if (i < 96) {
                        r = 64 + (i - 32); g = (i - 32) * 2; b = 0;
                    } else if (i < 160) {
                        r = 128 + (i - 96); g = 128 + (i - 96); b = (i - 96) * 2;
                    } else {
                        r = 224 + Math.min(31, i - 160);
                        g = 224 + Math.min(31, i - 160);
                        b = 128 + (i - 160);
                    }
                } else if (name === 'blue') {
                    if (i < 64) {
                        r = 0; g = 0; b = i * 2;
                    } else if (i < 128) {
                        r = 0; g = (i - 64) * 2; b = 128 + (i - 64);
                    } else if (i < 192) {
                        r = (i - 128) * 2; g = 128 + (i - 128); b = 192 + (i - 128) / 2;
                    } else {
                        r = 128 + (i - 192); g = 192 + (i - 192) / 2; b = 224 + (i - 192) / 2;
                    }
                } else if (name === 'green') {
                    if (i < 64) {
                        r = 0; g = i * 2; b = 0;
                    } else if (i < 128) {
                        r = (i - 64); g = 128 + (i - 64); b = (i - 64) / 2;
                    } else if (i < 192) {
                        r = 64 + (i - 128); g = 192 + (i - 128) / 2; b = 32 + (i - 128);
                    } else {
                        r = 128 + (i - 192); g = 224 + (i - 192) / 2; b = 96 + (i - 192);
                    }
                } else if (name === 'purple') {
                    if (i < 64) {
                        r = i; g = 0; b = i * 2;
                    } else if (i < 128) {
                        r = 64 + (i - 64); g = (i - 64) / 2; b = 128 + (i - 64);
                    } else if (i < 192) {
                        r = 128 + (i - 128); g = 32 + (i - 128); b = 192 + (i - 128) / 2;
                    } else {
                        r = 192 + (i - 192) / 2; g = 96 + (i - 192); b = 224 + (i - 192) / 2;
                    }
                } else if (name === 'rainbow') {
                    const hue = i / 256 * 360;
                    [r, g, b] = hslToRgb(hue, 100, Math.min(50, i / 2));
                }

                palette[i] = {
                    r: Math.min(255, Math.max(0, Math.floor(r))),
                    g: Math.min(255, Math.max(0, Math.floor(g))),
                    b: Math.min(255, Math.max(0, Math.floor(b)))
                };
            }
        }

        function hslToRgb(h, s, l) {
            s /= 100; l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r, g, b;
            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }
            return [(r + m) * 255, (g + m) * 255, (b + m) * 255];
        }

        function resize() {
            width = Math.floor(window.innerWidth / SCALE);
            height = Math.floor(window.innerHeight / SCALE);
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';

            fire = new Uint8Array(width * height);
        }

        function update() {
            // Set bottom row to random values (heat source)
            for (let x = 0; x < width; x++) {
                if (Math.random() * 100 < intensity) {
                    fire[(height - 1) * width + x] = Math.floor(Math.random() * 256);
                } else {
                    fire[(height - 1) * width + x] = 0;
                }
            }

            // Propagate fire upward with cooling
            for (let y = 0; y < height - 1; y++) {
                for (let x = 0; x < width; x++) {
                    // Average of pixels below
                    const below = fire[(y + 1) * width + x];
                    const belowLeft = fire[(y + 1) * width + Math.max(0, x - 1)];
                    const belowRight = fire[(y + 1) * width + Math.min(width - 1, x + 1)];
                    const twoBelow = y + 2 < height ? fire[(y + 2) * width + x] : below;

                    let avg = (below + belowLeft + belowRight + twoBelow) / 4;
                    avg -= cooling + Math.random() * cooling;

                    fire[y * width + x] = Math.max(0, Math.floor(avg));
                }
            }
        }

        function render() {
            update();

            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;

            for (let i = 0; i < fire.length; i++) {
                const color = palette[fire[i]];
                const idx = i * 4;
                data[idx] = color.r;
                data[idx + 1] = color.g;
                data[idx + 2] = color.b;
                data[idx + 3] = 255;
            }

            ctx.putImageData(imageData, 0, 0);

            requestAnimationFrame(render);
        }

        document.getElementById('palette').addEventListener('change', e => {
            paletteName = e.target.value;
            createPalette(paletteName);
        });

        document.getElementById('intensity').addEventListener('input', e => {
            intensity = parseInt(e.target.value);
            document.getElementById('intensityLabel').textContent = intensity;
        });

        document.getElementById('cooling').addEventListener('input', e => {
            cooling = parseFloat(e.target.value);
            document.getElementById('coolingLabel').textContent = cooling.toFixed(1);
        });

        window.addEventListener('resize', resize);
        resize();
        createPalette(paletteName);
        render();
    </script>
</body>
</html>
