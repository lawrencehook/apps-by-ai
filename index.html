<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Showcase - Interactive Demos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #e0e0e0;
        }

        header {
            text-align: center;
            padding: 40px 20px 24px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            max-width: 500px;
            margin: 0 auto;
        }

        .filters {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px 16px;
        }

        .search-container {
            margin-bottom: 16px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-input::placeholder {
            color: #666;
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 12px;
        }

        .category-filter {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
            color: #aaa;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .category-filter:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .category-filter.active {
            background: rgba(78, 205, 196, 0.25);
            border-color: rgba(78, 205, 196, 0.5);
            color: #4ecdc4;
        }

        .tag-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }

        .tag-filter {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 3px 8px;
            border-radius: 3px;
            color: #666;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .tag-filter:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #888;
        }

        .tag-filter.active {
            background: rgba(78, 205, 196, 0.15);
            border-color: rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }

        .results-count {
            text-align: center;
            color: #555;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-description {
            font-size: 0.8rem;
            color: #888;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .card-category {
            background: rgba(78, 205, 196, 0.15);
            padding: 2px 8px;
            border-radius: 3px;
            color: #4ecdc4;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .tag {
            background: rgba(255, 255, 255, 0.06);
            padding: 2px 6px;
            border-radius: 3px;
            color: #666;
            font-size: 0.65rem;
        }

        .card-link {
            color: #555;
            font-size: 0.7rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 3px;
            margin-left: auto;
            padding: 4px 8px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .card-link:hover {
            color: #888;
            background: rgba(255, 255, 255, 0.05);
        }

        .card-link svg {
            width: 12px;
            height: 12px;
        }

        footer {
            text-align: center;
            padding: 24px;
            color: #555;
            font-size: 0.8rem;
        }

        footer a {
            color: #666;
            text-decoration: none;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Showcase</h1>
        <p class="subtitle">Interactive demos showcasing what AI can create</p>
    </header>

    <div class="filters">
        <div class="search-container">
            <input type="text" class="search-input" id="search" placeholder="Search demos...">
        </div>
        <div class="category-filters" id="categoryFilters"></div>
        <div class="tag-filters" id="tagFilters"></div>
        <div class="results-count" id="resultsCount"></div>
    </div>

    <main class="gallery" id="gallery">
    </main>

    <footer>
        <p>Built with AI â€¢ <a href="https://github.com" target="_blank">View on GitHub</a></p>
    </footer>

    <script>
        let allApps = [];
        let allTags = [];
        let allCategories = [];
        let selectedTags = new Set();
        let selectedCategory = null;
        let searchQuery = '';

        async function loadApps() {
            try {
                const response = await fetch('metadata.json');
                allApps = await response.json();

                // Extract all unique categories
                const categorySet = new Set();
                allApps.forEach(app => {
                    if (app.category) categorySet.add(app.category);
                });
                allCategories = Array.from(categorySet).sort();

                // Extract all unique tags
                const tagSet = new Set();
                allApps.forEach(app => app.tags.forEach(tag => tagSet.add(tag)));
                allTags = Array.from(tagSet).sort();

                renderCategoryFilters();
                renderTagFilters();
                filterAndRender();
            } catch (error) {
                console.error('Failed to load metadata:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load applications. Make sure metadata.json exists.</p>
                    </div>
                `;
            }
        }

        function renderCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            container.innerHTML = allCategories.map(cat => `
                <button class="category-filter" data-category="${cat}">${cat}</button>
            `).join('');

            container.addEventListener('click', e => {
                if (e.target.classList.contains('category-filter')) {
                    const cat = e.target.dataset.category;

                    // Remove active from all
                    container.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));

                    if (selectedCategory === cat) {
                        selectedCategory = null;
                    } else {
                        selectedCategory = cat;
                        e.target.classList.add('active');
                    }
                    filterAndRender();
                }
            });
        }

        function renderTagFilters() {
            const container = document.getElementById('tagFilters');
            container.innerHTML = allTags.map(tag => `
                <button class="tag-filter" data-tag="${tag}">${tag}</button>
            `).join('');

            container.addEventListener('click', e => {
                if (e.target.classList.contains('tag-filter')) {
                    const tag = e.target.dataset.tag;
                    if (selectedTags.has(tag)) {
                        selectedTags.delete(tag);
                        e.target.classList.remove('active');
                    } else {
                        selectedTags.add(tag);
                        e.target.classList.add('active');
                    }
                    filterAndRender();
                }
            });
        }

        function filterAndRender() {
            let filtered = allApps;

            // Filter by search query
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(app =>
                    app.title.toLowerCase().includes(query) ||
                    app.description.toLowerCase().includes(query) ||
                    (app.category && app.category.toLowerCase().includes(query)) ||
                    app.tags.some(tag => tag.toLowerCase().includes(query))
                );
            }

            // Filter by selected category
            if (selectedCategory) {
                filtered = filtered.filter(app => app.category === selectedCategory);
            }

            // Filter by selected tags
            if (selectedTags.size > 0) {
                filtered = filtered.filter(app =>
                    Array.from(selectedTags).every(tag => app.tags.includes(tag))
                );
            }

            renderApps(filtered);

            // Update results count
            const countEl = document.getElementById('resultsCount');
            if (searchQuery || selectedCategory || selectedTags.size > 0) {
                countEl.textContent = `Showing ${filtered.length} of ${allApps.length} demos`;
            } else {
                countEl.textContent = '';
            }
        }

        function renderApps(apps) {
            const gallery = document.getElementById('gallery');

            if (apps.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <p>No matching demos found.</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = apps.map(app => `
                <a href="${app.path}" class="card">
                    <div class="card-icon" style="${app.previewGradient ? `background: ${app.previewGradient}` : 'background: #333'}">
                        ${app.emoji || 'ðŸ¤–'}
                    </div>
                    <div class="card-content">
                        <h2 class="card-title">${app.title}</h2>
                        <p class="card-description">${app.description}</p>
                        <div class="card-meta">
                            ${app.category ? `<span class="card-category">${app.category}</span>` : ''}
                            ${app.tags.slice(0, 2).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    ${app.link ? `
                        <span class="card-link" onclick="event.preventDefault(); event.stopPropagation(); window.open('${app.link}', '_blank');">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            Info
                        </span>
                    ` : ''}
                </a>
            `).join('');
        }

        // Search input handler
        document.getElementById('search').addEventListener('input', e => {
            searchQuery = e.target.value;
            filterAndRender();
        });

        loadApps();
    </script>
</body>
</html>
