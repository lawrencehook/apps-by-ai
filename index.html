<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Showcase - Interactive Demos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #e0e0e0;
        }

        header {
            text-align: center;
            padding: 40px 20px 24px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            max-width: 500px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-description {
            font-size: 0.8rem;
            color: #888;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.06);
            padding: 2px 6px;
            border-radius: 3px;
            color: #666;
            font-size: 0.65rem;
        }

        footer {
            text-align: center;
            padding: 24px;
            color: #555;
            font-size: 0.8rem;
        }

        footer a {
            color: #666;
            text-decoration: none;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Showcase</h1>
        <p class="subtitle">Interactive demos showcasing what AI can create</p>
    </header>

    <main class="gallery" id="gallery">
    </main>

    <footer>
        <p>Built with AI â€¢ <a href="https://github.com" target="_blank">View on GitHub</a></p>
    </footer>

    <script>
        async function loadApps() {
            try {
                const response = await fetch('metadata.json');
                const apps = await response.json();
                renderApps(apps);
            } catch (error) {
                console.error('Failed to load metadata:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load applications. Make sure metadata.json exists.</p>
                    </div>
                `;
            }
        }

        function renderApps(apps) {
            const gallery = document.getElementById('gallery');

            if (apps.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <p>No applications yet. Check back soon!</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = apps.map(app => `
                <a href="${app.path}" class="card">
                    <div class="card-icon" style="${app.previewGradient ? `background: ${app.previewGradient}` : 'background: #333'}">
                        ${app.emoji || 'ðŸ¤–'}
                    </div>
                    <div class="card-content">
                        <h2 class="card-title">${app.title}</h2>
                        <p class="card-description">${app.description}</p>
                        <div class="card-meta">
                            <span class="tag">${app.model}</span>
                            ${app.tags.slice(0, 2).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </a>
            `).join('');
        }

        loadApps();
    </script>
</body>
</html>
